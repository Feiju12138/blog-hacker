<h2 id="下载依赖"><a href="#下载依赖" class="headerlink" title="下载依赖"></a>下载依赖</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">go get github.com/tencentcloud/tencentcloud-sdk-go/tencentcloud/common</span><br></pre></td></tr></table></figure>

<h2 id="发送邮件"><a href="#发送邮件" class="headerlink" title="发送邮件"></a>发送邮件</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">&quot;encoding/json&quot;</span></span><br><span class="line">	<span class="string">&quot;fmt&quot;</span></span><br><span class="line">	<span class="string">&quot;github.com/tencentcloud/tencentcloud-sdk-go/tencentcloud/common&quot;</span></span><br><span class="line">	<span class="string">&quot;github.com/tencentcloud/tencentcloud-sdk-go/tencentcloud/common/profile&quot;</span></span><br><span class="line">	ses <span class="string">&quot;github.com/tencentcloud/tencentcloud-sdk-go/tencentcloud/ses/v20201002&quot;</span></span><br><span class="line">	<span class="string">&quot;math/rand&quot;</span></span><br><span class="line">	<span class="string">&quot;strings&quot;</span></span><br><span class="line">	<span class="string">&quot;time&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="comment">// SendEmailMessage 发送邮件</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">SendEmailMessage</span><span class="params">(email <span class="type">string</span>)</span></span> &#123;</span><br><span class="line"></span><br><span class="line">	secretID := <span class="string">&quot;&quot;</span></span><br><span class="line">	secretKey := <span class="string">&quot;&quot;</span></span><br><span class="line">	<span class="comment">// 邮件发件人</span></span><br><span class="line">	fromEmailAddress := <span class="string">&quot;&quot;</span></span><br><span class="line">	<span class="comment">// 邮件主题</span></span><br><span class="line">	subject := <span class="string">&quot;&quot;</span></span><br><span class="line">	<span class="comment">// 定义模板参数</span></span><br><span class="line">	templateDataCharArray, _ := json.Marshal(<span class="keyword">map</span>[<span class="type">string</span>]<span class="type">string</span>&#123;</span><br><span class="line">		<span class="string">&quot;key&quot;</span>: generateCode(<span class="number">6</span>),</span><br><span class="line">	&#125;)</span><br><span class="line">	<span class="keyword">var</span> templateDataString = <span class="type">string</span>(templateDataCharArray)</span><br><span class="line">	<span class="comment">// 已审核通过的模板ID</span></span><br><span class="line">	<span class="keyword">var</span> templateID <span class="type">uint64</span> = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">// 创建认证对象</span></span><br><span class="line">	credential := common.NewCredential(</span><br><span class="line">		secretID,</span><br><span class="line">		secretKey,</span><br><span class="line">	)</span><br><span class="line">	<span class="comment">// 创建请求配置对象</span></span><br><span class="line">	cpf := profile.NewClientProfile()</span><br><span class="line">	<span class="comment">// 定义请求类型</span></span><br><span class="line">	cpf.HttpProfile.ReqMethod = <span class="string">&quot;POST&quot;</span></span><br><span class="line">	<span class="comment">// 定义请求URL</span></span><br><span class="line">	cpf.HttpProfile.Endpoint = <span class="string">&quot;ses.tencentcloudapi.com&quot;</span></span><br><span class="line">	<span class="comment">// 创建客户端对象</span></span><br><span class="line">	client, _ := ses.NewClient(credential, <span class="string">&quot;ap-guangzhou&quot;</span>, cpf)</span><br><span class="line">	<span class="comment">// 创建发送邮件请求对象</span></span><br><span class="line">	request := ses.NewSendEmailRequest()</span><br><span class="line">	<span class="comment">// 邮件发件人</span></span><br><span class="line">	request.FromEmailAddress = common.StringPtr(fromEmailAddress)</span><br><span class="line">	<span class="comment">// 邮件收件人</span></span><br><span class="line">	request.Destination = common.StringPtrs([]<span class="type">string</span>&#123;email&#125;)</span><br><span class="line">	<span class="comment">// 邮件主题</span></span><br><span class="line">	request.Subject = common.StringPtr(subject)</span><br><span class="line">	<span class="comment">// 邮件模板</span></span><br><span class="line">	<span class="keyword">var</span> template ses.Template = ses.Template&#123;</span><br><span class="line">		TemplateID:   &amp;templateID,         <span class="comment">// 已审核通过的模板ID</span></span><br><span class="line">		TemplateData: &amp;templateDataString, <span class="comment">// 定义模板参数</span></span><br><span class="line">	&#125;</span><br><span class="line">	request.Template = &amp;template</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 通过client对象调用想要访问的接口，需要传入请求对象</span></span><br><span class="line">	responseObject, _ := client.SendEmail(request)</span><br><span class="line">	<span class="comment">// 将结果对象转换成JSON格式字符串</span></span><br><span class="line">	responseCharArray, _ := json.Marshal(responseObject.Response)</span><br><span class="line">	responseString := <span class="type">string</span>(responseCharArray)</span><br><span class="line">	fmt.Println(<span class="type">string</span>(responseString))</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// generateCode 生成验证码</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">generateCode</span><span class="params">(length <span class="type">int</span>)</span></span> <span class="type">string</span> &#123;</span><br><span class="line">	num := [<span class="number">10</span>]<span class="type">byte</span>&#123;<span class="number">0</span>, <span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>, <span class="number">7</span>, <span class="number">8</span>, <span class="number">9</span>&#125;</span><br><span class="line">	rand.Seed(time.Now().Unix())</span><br><span class="line">	<span class="keyword">var</span> sb strings.Builder</span><br><span class="line">	<span class="keyword">for</span> i := <span class="number">0</span>; i &lt; length; i++ &#123;</span><br><span class="line">		fmt.Fprintf(&amp;sb, <span class="string">&quot;%d&quot;</span>, num[rand.Intn(<span class="built_in">len</span>(num))])</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> sb.String()</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
