        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>JS遍历两个日期间的所有天</p>
<span id="more"></span>

<h2 id="源代码"><a href="#源代码" class="headerlink" title="源代码"></a>源代码</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> <span class="title function_">getAllDayBetweenInTwoDate</span>(<span class="params">start, end</span>) &#123;</span><br><span class="line">    <span class="keyword">let</span> dateList = [];</span><br><span class="line">    <span class="comment">// 开始日期</span></span><br><span class="line">    <span class="keyword">const</span> startTime = <span class="title function_">getDate</span>(start);</span><br><span class="line">    <span class="comment">// 结束日期</span></span><br><span class="line">    <span class="keyword">const</span> endTime = <span class="title function_">getDate</span>(end);</span><br><span class="line">    <span class="comment">// 当前遍历的日期</span></span><br><span class="line">    <span class="keyword">let</span> current = startTime;</span><br><span class="line">    <span class="keyword">while</span> (current.<span class="title function_">getTime</span>() &lt; endTime.<span class="title function_">getTime</span>()) &#123;</span><br><span class="line">        <span class="comment">// 获取年月日</span></span><br><span class="line">        <span class="keyword">const</span> year = current.<span class="title function_">getFullYear</span>();</span><br><span class="line">        <span class="keyword">const</span> month = current.<span class="title function_">getMonth</span>() + <span class="number">1</span> &lt; <span class="number">10</span> ? <span class="string">&#x27;0&#x27;</span> + (current.<span class="title function_">getMonth</span>() + <span class="number">1</span>) : current.<span class="title function_">getMonth</span>() + <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">const</span> day = current.<span class="title function_">getDate</span>().<span class="title function_">toString</span>().<span class="property">length</span> == <span class="number">1</span> ? <span class="string">&quot;0&quot;</span> + current.<span class="title function_">getDate</span>() : current.<span class="title function_">getDate</span>();</span><br><span class="line">        <span class="comment">// 添加到数组中</span></span><br><span class="line">        dateList.<span class="title function_">push</span>(<span class="string">`<span class="subst">$&#123;year&#125;</span>-<span class="subst">$&#123;month&#125;</span>-<span class="subst">$&#123;day&#125;</span>`</span>);</span><br><span class="line">        <span class="comment">// 自增1天</span></span><br><span class="line">        current.<span class="title function_">setDate</span>(current.<span class="title function_">getDate</span>() + <span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> dateList;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> dataList = <span class="title function_">getAllDayBetweenInTwoDate</span>(<span class="string">&quot;1970-01-01&quot;</span>, <span class="string">&quot;1971-01-01&quot;</span>);</span><br></pre></td></tr></table></figure>
