<h2 id="单元测试"><a href="#单元测试" class="headerlink" title="单元测试"></a>单元测试</h2><ul>
<li>单元测试的文件名必须以<code>_test</code>结尾，函数名必须以<code>Test</code>开头，并且函数名中被测试的方法名<code>Xxx</code>首字母必须大写</li>
</ul>
