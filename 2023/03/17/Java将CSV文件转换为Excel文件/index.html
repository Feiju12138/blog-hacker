        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>Java将CSV文件转换为Excel文件</p>
<span id="more"></span>

<h2 id="准备工作"><a href="#准备工作" class="headerlink" title="准备工作"></a>准备工作</h2><ul>
<li><a href="/302.html?target=https://repo.e-iceblue.cn/service/rest/repository/browse/maven-public/e-iceblue/spire.xls.free/5.1.0/">spire.xls.free-5.1.0.jar</a></li>
</ul>
<h2 id="源代码"><a href="#源代码" class="headerlink" title="源代码"></a>源代码</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> com.spire.xls.*;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.EnumSet;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">Tools</span> &#123;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * CSV文件转换为Excel文件</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> dir 目录名：`/home/`、`C:/Users/</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> filename 文件名：`filename`</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">convertCsvToExcel</span><span class="params">(String dir, String filename)</span> &#123;</span><br><span class="line">        <span class="comment">//加载CSV文件</span></span><br><span class="line">        <span class="type">Workbook</span> <span class="variable">workbook</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Workbook</span>();</span><br><span class="line">        workbook.loadFromFile(dir + filename + <span class="string">&quot;.csv&quot;</span>, <span class="string">&quot;,&quot;</span>, <span class="number">1</span>, <span class="number">1</span>);</span><br><span class="line">        <span class="comment">//获取第一个工作表</span></span><br><span class="line">        <span class="type">Worksheet</span> <span class="variable">sheet</span> <span class="operator">=</span> workbook.getWorksheets().get(<span class="number">0</span>);</span><br><span class="line">        <span class="comment">//访问工作表中使用的范围</span></span><br><span class="line">        <span class="type">CellRange</span> <span class="variable">usedRange</span> <span class="operator">=</span> sheet.getAllocatedRange();</span><br><span class="line">        <span class="comment">//当将范围内的数字保存为文本时，忽略错误</span></span><br><span class="line">        usedRange.setIgnoreErrorOptions(EnumSet.of(IgnoreErrorType.NumberAsText));</span><br><span class="line">        <span class="comment">//自适应行高、列宽</span></span><br><span class="line">        usedRange.autoFitColumns();</span><br><span class="line">        usedRange.autoFitRows();</span><br><span class="line">        <span class="comment">//保存文档</span></span><br><span class="line">        workbook.saveToFile(dir + filename + <span class="string">&quot;.xlsx&quot;</span>, ExcelVersion.Version2013);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
