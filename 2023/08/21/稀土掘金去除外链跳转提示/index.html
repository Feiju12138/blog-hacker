<h2 id="源代码"><a href="#源代码" class="headerlink" title="源代码"></a>源代码</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// ==UserScript==</span></span><br><span class="line"><span class="comment">// @name         稀土掘金去除外链跳转提示</span></span><br><span class="line"><span class="comment">// @namespace    http://tampermonkey.net/</span></span><br><span class="line"><span class="comment">// @version      1.0</span></span><br><span class="line"><span class="comment">// @description  稀土掘金去除外链跳转提示</span></span><br><span class="line"><span class="comment">// @author       FeiJu</span></span><br><span class="line"><span class="comment">// @match        *://*juejin.cn/*</span></span><br><span class="line"><span class="comment">// @icon         https://www.google.com/s2/favicons?sz=64&amp;domain=tampermonkey.net</span></span><br><span class="line"><span class="comment">// @grant        none</span></span><br><span class="line"><span class="comment">// ==/UserScript==</span></span><br><span class="line"></span><br><span class="line">(<span class="keyword">function</span>(<span class="params"></span>) &#123;</span><br><span class="line">    <span class="string">&#x27;use strict&#x27;</span>;</span><br><span class="line">    <span class="keyword">let</span> count = <span class="number">0</span>;</span><br><span class="line">    <span class="comment">// 修改这里的阈值指定最大的扫描次数</span></span><br><span class="line">    <span class="keyword">let</span> max_count = <span class="number">100</span>;</span><br><span class="line">    <span class="keyword">while</span> (<span class="literal">true</span>) &#123;</span><br><span class="line">        <span class="keyword">const</span> content = <span class="variable language_">document</span>.<span class="property">body</span>.<span class="property">innerHTML</span>;</span><br><span class="line">        <span class="keyword">const</span> index = content.<span class="title function_">indexOf</span>(<span class="string">&quot;https:\/\/link.juejin.cn\?target=&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (index === -<span class="number">1</span>) &#123;</span><br><span class="line">            <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">`<span class="subst">$&#123;count&#125;</span>. 没找见外链`</span>);</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">`<span class="subst">$&#123;count&#125;</span>. 找见外链了`</span>);</span><br><span class="line">            <span class="keyword">const</span> front = content.<span class="title function_">substr</span>(<span class="number">0</span>, index);</span><br><span class="line">            <span class="keyword">const</span> middle_and_behind = content.<span class="title function_">substr</span>(index+<span class="number">30</span>);</span><br><span class="line">            <span class="keyword">const</span> index_end = middle_and_behind.<span class="title function_">indexOf</span>(<span class="string">&quot;\&quot;&quot;</span>);</span><br><span class="line">            <span class="keyword">let</span> middle = middle_and_behind.<span class="title function_">substr</span>(<span class="number">0</span>, index_end);</span><br><span class="line">            <span class="keyword">const</span> behind = middle_and_behind.<span class="title function_">substr</span>(index_end);</span><br><span class="line">            <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;获取链接完成&quot;</span>);</span><br><span class="line">            <span class="variable language_">console</span>.<span class="title function_">log</span>(middle);</span><br><span class="line">            middle = <span class="built_in">unescape</span>(middle);</span><br><span class="line">            <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;URL解码完成&quot;</span>);</span><br><span class="line">            <span class="variable language_">console</span>.<span class="title function_">log</span>(middle);</span><br><span class="line">            <span class="variable language_">document</span>.<span class="property">body</span>.<span class="property">innerHTML</span> = front + middle + behind;</span><br><span class="line">            <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;重新组合body完成&quot;</span>);</span><br><span class="line">            count += <span class="number">1</span>;</span><br><span class="line">            <span class="keyword">if</span> (count &gt; max_count) &#123;</span><br><span class="line">                <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">`执行了 <span class="subst">$&#123;count&#125;</span> 脚本，达到阈值，已停止脚本防止死循环`</span>);</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)();</span><br></pre></td></tr></table></figure>
