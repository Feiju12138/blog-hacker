        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>Shell获取命令行参数</p>
<span id="more"></span>

<h2 id="举例"><a href="#举例" class="headerlink" title="举例"></a>举例</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">demo.sh -h 127.0.0.1 -p 80</span><br></pre></td></tr></table></figure>

<h2 id="获取Shell程序名"><a href="#获取Shell程序名" class="headerlink" title="获取Shell程序名"></a>获取Shell程序名</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">echo $0</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">demo.sh</span><br></pre></td></tr></table></figure>

<h2 id="其他参数"><a href="#其他参数" class="headerlink" title="其他参数"></a>其他参数</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">echo $1</span><br><span class="line">echo $2</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">-h</span><br><span class="line">127.0.0.1</span><br></pre></td></tr></table></figure>

<h2 id="获取所有参数总数"><a href="#获取所有参数总数" class="headerlink" title="获取所有参数总数"></a>获取所有参数总数</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">echo $#</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">4</span><br></pre></td></tr></table></figure>

<h2 id="根据标识符获取参数"><a href="#根据标识符获取参数" class="headerlink" title="根据标识符获取参数"></a>根据标识符获取参数</h2><h3 id="shift"><a href="#shift" class="headerlink" title="shift"></a>shift</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">while [ $# -gt 0 ];</span><br><span class="line">do</span><br><span class="line">   case $1 in</span><br><span class="line">   -h) echo $2</span><br><span class="line">       shift</span><br><span class="line">       ;;</span><br><span class="line">   -p) echo $2</span><br><span class="line">       shift</span><br><span class="line">       ;;</span><br><span class="line">   esac</span><br><span class="line">   shift</span><br><span class="line">done</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">127.0.0.1</span><br><span class="line">80</span><br></pre></td></tr></table></figure>

<h3 id="getopts"><a href="#getopts" class="headerlink" title="getopts"></a>getopts</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">while getopts a:b:c: opt;</span><br><span class="line">do</span><br><span class="line">    case $opt in</span><br><span class="line">    h) echo $OPTARG</span><br><span class="line">       ;;</span><br><span class="line">    p) echo $OPTARG</span><br><span class="line">       ;;</span><br><span class="line">    ?) echo &quot;没有这个参数&quot;</span><br><span class="line">       ;;</span><br><span class="line">esac</span><br><span class="line">done</span><br></pre></td></tr></table></figure>
