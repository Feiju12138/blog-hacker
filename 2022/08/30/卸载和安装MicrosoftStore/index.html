        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>卸载和安装MicrosoftStore</p>
<span id="more"></span>

<h2 id="卸载MicrosoftStore"><a href="#卸载MicrosoftStore" class="headerlink" title="卸载MicrosoftStore"></a>卸载MicrosoftStore</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">Get-Appxpackage -Allusers | where Name -eq &quot;Microsoft.WindowsStore&quot; | Remove-AppxPackage</span><br></pre></td></tr></table></figure>

<h2 id="安装MicrosoftStore"><a href="#安装MicrosoftStore" class="headerlink" title="安装MicrosoftStore"></a>安装MicrosoftStore</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">add-appxpackage -register &quot;C:\Program Files\WindowsApps\*Store*\AppxManifest.xml&quot; -disabledevelopmentmode </span><br></pre></td></tr></table></figure>

<h2 id="完成"><a href="#完成" class="headerlink" title="完成"></a>完成</h2><h2 id="参考文献"><a href="#参考文献" class="headerlink" title="参考文献"></a>参考文献</h2><p><a href="/302.html?target=https://bun.plus/posts/how-to-reinstall-microsoft-store">呼呼小笼包的博客</a><br><a target="_blank" rel="noopener" href="https://answers.microsoft.com/zh-hans/windows/forum/all/microsoft/f5c81ff0-1bd9-44d3-b930-7225e01804a9">MicrosoftCommunity——Austin_Gao</a></p>
