lass="keyword">if</span> re.findall(pattern, str_line) != []:</span><br><span class="line">            result.append(re.findall(pattern, str_line))</span><br><span class="line">    <span class="keyword">return</span> result[<span class="number">1</span>][<span class="number">0</span>][<span class="number">6</span>:]</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get_public_ip</span>():</span><br><span class="line"></span><br><span class="line">    res = os.popen(<span class="string">&quot;curl -s myip.ipip.net&quot;</span>)</span><br><span class="line">    arr = res.read().split(<span class="string">&quot;\n&quot;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> arr[<span class="number">0</span>][<span class="number">6</span>:]</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">f&quot;内网IP：<span class="subst">&#123;get_private_ip()&#125;</span>&quot;</span>)</span><br><span class="line"><span class="built_in">print</span>(<span class="string">f&quot;公网IP: <span class="subst">&#123;get_public_ip()&#125;</span>&quot;</span>)</span><br></pre></td></tr></table></figure>
