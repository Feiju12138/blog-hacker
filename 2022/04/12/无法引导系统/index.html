    <h3 class="article-title"><span>【笔记】无法引导系统</span></h3>
    
  

  <div class="article-top-meta">
    <span class="posted-on">
      <a href="/2022/04/12/无法引导系统/" rel="bookmark">
        <time class="entry-date published" datetime="2022-04-11T18:38:37.000Z">
          2022-04-12
        </time>
      </a>
    </span>
  </div>


  

  <div class="article-content">
    <div class="entry">
      
        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>安装多操作系统后，可能会误删grub引导配置，最终导致启动电脑无法正常进入系统，解决办法是重新指定正确的引导配置</p>
<span id="more"></span>

<h2 id="解决问题"><a href="#解决问题" class="headerlink" title="解决问题"></a>解决问题</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">先查看当前路径下所有磁盘和分区</span></span><br><span class="line"><span class="meta prompt_">grub&gt; </span><span class="language-bash"><span class="built_in">ls</span></span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">查看指定分区是否有引导</span></span><br><span class="line"><span class="meta prompt_">grub&gt; </span><span class="language-bash"><span class="built_in">ls</span> (hd0,1)/bootmgr</span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">设置引导</span></span><br><span class="line"><span class="meta prompt_">grub&gt; </span><span class="language-bash"><span class="built_in">set</span> root=(hd00,1)</span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">链接引导</span></span><br><span class="line"><span class="meta prompt_">grub&gt; </span><span class="language-bash">chainloader +1</span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">启动系统</span></span><br><span class="line"><span class="meta prompt_">grub&gt; </span><span class="language-bash">boot</span></span><br></pre></td></tr></table></figure>
