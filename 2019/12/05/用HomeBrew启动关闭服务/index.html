    <h3 class="article-title"><span>【笔记】用 HomeBrew 启动关闭服务</span></h3>
    
  

  <div class="article-top-meta">
    <span class="posted-on">
      <a href="/2019/12/05/用HomeBrew启动关闭服务/" rel="bookmark">
        <time class="entry-date published" datetime="2019-12-05T06:57:24.000Z">
          2019-12-05
        </time>
      </a>
    </span>
  </div>


  

  <div class="article-content">
    <div class="entry">
      
        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p><code>brew</code>的隐藏命令，用于管理使用<code>brew</code>安装的服务</p>
<span id="more"></span>

<h2 id="基本命令"><a href="#基本命令" class="headerlink" title="基本命令"></a>基本命令</h2><h3 id="启动服务"><a href="#启动服务" class="headerlink" title="启动服务"></a>启动服务</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">brew services start &lt;services&gt;</span><br></pre></td></tr></table></figure>

<h3 id="关闭服务"><a href="#关闭服务" class="headerlink" title="关闭服务"></a>关闭服务</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">brew services stop &lt;services&gt;</span><br></pre></td></tr></table></figure>

<h3 id="重启服务"><a href="#重启服务" class="headerlink" title="重启服务"></a>重启服务</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">brew services restart &lt;services&gt;</span><br></pre></td></tr></table></figure>

<h3 id="查看已安装服务列表"><a href="#查看已安装服务列表" class="headerlink" title="查看已安装服务列表"></a>查看已安装服务列表</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">brew services list</span><br></pre></td></tr></table></figure>

<h3 id="清理已卸载无用的启动配置"><a href="#清理已卸载无用的启动配置" class="headerlink" title="清理已卸载无用的启动配置"></a>清理已卸载无用的启动配置</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">brew services cleanup</span><br></pre></td></tr></table></figure>

<h2 id="完成"><a href="#完成" class="headerlink" title="完成"></a>完成</h2><h2 id="参考文献"><a href="#参考文献" class="headerlink" title="参考文献"></a>参考文献</h2><p><a href="/302.html?target=https://icyleaf.com/2014/01/homebrew-hidden-commands/">icyleaf的博客</a></p>
