<h3 id="源代码"><a href="#源代码" class="headerlink" title="源代码"></a>源代码</h3><figure class="highlight python"><figcaption><span>SvnHack/SvnHack.py</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> optparse <span class="keyword">import</span> OptionParser</span><br><span class="line"><span class="keyword">import</span> urllib</span><br><span class="line"><span class="keyword">import</span> urlparse</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Svn_Hack</span>():</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="variable language_">self</span>.root_dir = <span class="literal">None</span></span><br><span class="line">        <span class="variable language_">self</span>.url = <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">List_Dic</span>(<span class="params">self</span>):</span><br><span class="line">        res=urllib.urlopen(<span class="variable language_">self</span>.url).read()</span><br><span class="line"></span><br><span class="line">        dic = re.findall(<span class="string">r&#x27;\n(.*?)\ndir&#x27;</span>,res)</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> dic:</span><br><span class="line">            <span class="keyword">if</span> i == <span class="string">&#x27;&#x27;</span>:</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line">            <span class="built_in">print</span> <span class="string">&#x27;\033[1;34;40m%s&#x27;</span> % i</span><br><span class="line">        <span class="built_in">print</span> <span class="string">&#x27;\033[0m--------&#x27;</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> re.findall(<span class="string">r&#x27;\n(.*?)\nfile&#x27;</span>,res):</span><br><span class="line">            <span class="built_in">print</span> i</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">Read_File</span>(<span class="params">self</span>):</span><br><span class="line">        res=urllib.urlopen(<span class="variable language_">self</span>.url).read()</span><br><span class="line">        <span class="built_in">print</span> res</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">is_exists</span>(<span class="params">self, Dir</span>):</span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(Dir):</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">Fetch_Dic</span>(<span class="params">self, entries_url</span>):</span><br><span class="line">        res=urllib.urlopen(entries_url).read()</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            dic = re.findall(<span class="string">r&#x27;\n(.*?)\ndir&#x27;</span>,res)</span><br><span class="line">            dic.remove(<span class="string">&#x27;&#x27;</span>)</span><br><span class="line">        <span class="keyword">except</span> Exception:</span><br><span class="line">            dic = []</span><br><span class="line"></span><br><span class="line">        next_url_list = []</span><br><span class="line">        <span class="keyword">if</span> <span class="built_in">len</span>(dic) != <span class="number">0</span>:</span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> dic:</span><br><span class="line">                url = entries_url.split(<span class="string">&#x27;.svn&#x27;</span>)[<span class="number">0</span>]+i+<span class="string">&#x27;/.svn/entries&#x27;</span></span><br><span class="line">                path = <span class="string">&quot;./&quot;</span>+<span class="variable language_">self</span>.root_dir+urlparse.urlparse(url).path</span><br><span class="line">                <span class="keyword">if</span> <span class="variable language_">self</span>.is_exists(path):</span><br><span class="line">                    os.makedirs(path)</span><br><span class="line"></span><br><span class="line">                next_url_list.append(url)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> next_url_list</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">DownFile</span>(<span class="params">self, entries_url</span>):</span><br><span class="line">        res=urllib.urlopen(entries_url).read()</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            dic = re.findall(<span class="string">r&#x27;\n(.*?)\nfile&#x27;</span>,res)</span><br><span class="line">        <span class="keyword">except</span> Exception:</span><br><span class="line">            dic = []</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> <span class="built_in">len</span>(dic) != <span class="number">0</span>:</span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> dic:</span><br><span class="line">                url=entries_url.split(<span class="string">&#x27;.svn&#x27;</span>)[<span class="number">0</span>]+i</span><br><span class="line">                path = <span class="string">&quot;./&quot;</span>+<span class="variable language_">self</span>.root_dir+urlparse.urlparse(url).path</span><br><span class="line">                res=urllib.urlopen(url).read()</span><br><span class="line">                <span class="built_in">print</span> <span class="string">&quot;[Fetch] %s&quot;</span> % url</span><br><span class="line">                <span class="keyword">with</span> <span class="built_in">open</span>(path,<span class="string">&#x27;a+&#x27;</span>) <span class="keyword">as</span> f:</span><br><span class="line">                    f.write(res)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">DownSite</span>(<span class="params">self</span>):</span><br><span class="line">        res=urllib.urlopen(<span class="variable language_">self</span>.url).read()</span><br><span class="line"></span><br><span class="line">        <span class="variable language_">self</span>.root_dir = urlparse.urlparse(<span class="variable language_">self</span>.url).netloc</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 初始化下载目录</span></span><br><span class="line">        <span class="keyword">if</span> <span class="variable language_">self</span>.is_exists(<span class="variable language_">self</span>.root_dir):</span><br><span class="line">            os.mkdir(<span class="variable language_">self</span>.root_dir)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 获取所有svn目录</span></span><br><span class="line">        dir_list = []</span><br><span class="line">        dic = re.findall(<span class="string">r&#x27;\n(.*?)\ndir&#x27;</span>,res)</span><br><span class="line"></span><br><span class="line">        <span class="built_in">print</span> <span class="built_in">len</span>(dic)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> dic:</span><br><span class="line">            <span class="comment"># 空目录跳过</span></span><br><span class="line">            <span class="keyword">if</span> i == <span class="string">&#x27;&#x27;</span>:</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line"></span><br><span class="line">            <span class="comment"># 循环下载所有目录</span></span><br><span class="line">            <span class="keyword">if</span> <span class="variable language_">self</span>.is_exists(<span class="variable language_">self</span>.root_dir+<span class="string">&quot;/&quot;</span>+i):</span><br><span class="line">                os.mkdir(<span class="variable language_">self</span>.root_dir+<span class="string">&quot;/&quot;</span>+i)</span><br><span class="line">                entries_url = <span class="variable language_">self</span>.url.split(<span class="string">&#x27;.svn&#x27;</span>)[<span class="number">0</span>]+i+<span class="string">&#x27;/.svn/entries&#x27;</span></span><br><span class="line">                dir_list.append(entries_url)</span><br><span class="line">                <span class="keyword">while</span> <span class="built_in">len</span>(dir_list) != <span class="number">0</span>:</span><br><span class="line">                    next_dic = <span class="variable language_">self</span>.Fetch_Dic(dir_list.pop())</span><br><span class="line">                    <span class="keyword">if</span> <span class="built_in">len</span>(next_dic) != <span class="number">0</span>:</span><br><span class="line">                        <span class="keyword">for</span> url <span class="keyword">in</span> next_dic:</span><br><span class="line">                            dir_list.append(url)</span><br><span class="line">                            <span class="variable language_">self</span>.DownFile(url)</span><br><span class="line">                            <span class="comment">#print url, len(dir_list)</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">#sys.exit()</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># 下载根目录文件</span></span><br><span class="line">        <span class="variable language_">self</span>.DownFile(<span class="variable language_">self</span>.url)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">audit</span>(<span class="params">self</span>):</span><br><span class="line"></span><br><span class="line">        parser = OptionParser()</span><br><span class="line">        parser.add_option(<span class="string">&quot;-u&quot;</span>, <span class="string">&quot;--url&quot;</span>, dest=<span class="string">&quot;url&quot;</span>,</span><br><span class="line">                          <span class="built_in">help</span>=<span class="string">&quot;add a svn url.&quot;</span>, metavar=<span class="string">&quot;Url&quot;</span>)</span><br><span class="line">        parser.add_option(<span class="string">&quot;-d&quot;</span>, <span class="string">&quot;--dic&quot;</span>, dest=<span class="string">&quot;dirname&quot;</span>,</span><br><span class="line">                          <span class="built_in">help</span>=<span class="string">&quot;list a directory.&quot;</span>, metavar=<span class="string">&quot;Dic&quot;</span>)</span><br><span class="line">        parser.add_option(<span class="string">&quot;-r&quot;</span>, <span class="string">&quot;--read&quot;</span>, dest=<span class="string">&quot;readfile&quot;</span>,</span><br><span class="line">                          <span class="built_in">help</span>=<span class="string">&quot;read a file.&quot;</span>)</span><br><span class="line">        parser.add_option(<span class="string">&quot;--download&quot;</span>, dest=<span class="string">&quot;download&quot;</span>,</span><br><span class="line">                          action=<span class="string">&#x27;store_true&#x27;</span>,</span><br><span class="line">                          <span class="built_in">help</span>=<span class="string">&quot;download the entire station.&quot;</span>)</span><br><span class="line"></span><br><span class="line">        (options, args) = parser.parse_args()</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> options.url != <span class="literal">None</span>:</span><br><span class="line">            <span class="variable language_">self</span>.url = options.url</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> options.dirname != <span class="literal">None</span>:</span><br><span class="line">                <span class="variable language_">self</span>.url = <span class="variable language_">self</span>.url.split(<span class="string">&#x27;.svn&#x27;</span>)[<span class="number">0</span>]+options.dirname+<span class="string">&#x27;/.svn/entries&#x27;</span></span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> options.download == <span class="literal">True</span>:</span><br><span class="line">                <span class="variable language_">self</span>.DownSite()</span><br><span class="line">                sys.exit()</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> options.readfile != <span class="literal">None</span>:</span><br><span class="line">                filename = options.readfile</span><br><span class="line">                <span class="variable language_">self</span>.url  = <span class="variable language_">self</span>.url.split(<span class="string">&#x27;.svn&#x27;</span>)[<span class="number">0</span>]+<span class="string">&#x27;/.svn/text-base/&#x27;</span>+options.readfile+<span class="string">&#x27;.svn-base&#x27;</span></span><br><span class="line">                <span class="variable language_">self</span>.Read_File()</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="variable language_">self</span>.List_Dic()</span><br><span class="line"></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            parser.print_help()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    svn = Svn_Hack()</span><br><span class="line">    svn.audit()</span><br><span class="line"></span><br></pre></td></tr></table></figure>
