57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> binascii</span><br><span class="line"><span class="keyword">import</span> collections</span><br><span class="line"><span class="keyword">import</span> mmap</span><br><span class="line"><span class="keyword">import</span> struct</span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">check</span>(<span class="params">boolean, message</span>):</span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> boolean:</span><br><span class="line">        <span class="keyword">import</span> sys</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;error: &quot;</span> + message)</span><br><span class="line">        sys.exit(<span class="number">1</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">parse</span>(<span class="params">filename, pretty=<span class="literal">True</span></span>):</span><br><span class="line">    <span class="keyword">with</span> <span class="built_in">open</span>(filename, <span class="string">&quot;rb&quot;</span>) <span class="keyword">as</span> o:</span><br><span class="line">        f = mmap.mmap(o.fileno(), <span class="number">0</span>, access=mmap.ACCESS_READ)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">def</span> <span class="title function_">read</span>(<span class="params"><span class="built_in">format</span></span>):</span><br><span class="line">            <span class="comment"># &quot;All binary numbers are in network byte order.&quot;</span></span><br><span class="line">            <span class="comment"># Hence &quot;!&quot; = network order, big endian</span></span><br><span class="line">            <span class="built_in">format</span> = <span class="string">&quot;! &quot;</span> + <span class="built_in">format</span></span><br><span class="line">            <span class="built_in">bytes</span> = f.read(struct.calcsize(<span class="built_in">format</span>))</span><br><span class="line">            <span class="keyword">return</span> struct.unpack(<span class="built_in">format</span>, <span class="built_in">bytes</span>)[<span class="number">0</span>]</span><br><span class="line"></span><br><span class="line">        index = collections.OrderedDict()</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 4-byte signature, b&quot;DIRC&quot;</span></span><br><span class="line">        index[<span class="string">&quot;signature&quot;</span>] = f.read(<span class="number">4</span>).decode(<span class="string">&quot;ascii&quot;</span>)</span><br><span class="line">        check(index[<span class="string">&quot;signature&quot;</span>] == <span class="string">&quot;DIRC&quot;</span>, <span class="string">&quot;Not a Git index file&quot;</span>)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 4-byte version number</span></span><br><span class="line">        index[<span class="string">&quot;version&quot;</span>] = read(<span class="string">&quot;I&quot;</span>)</span><br><span class="line">        check(index[<span class="string">&quot;version&quot;</span>] <span class="keyword">in</span> &#123;<span class="number">2</span>, <span class="number">3</span>&#125;,</span><br><span class="line">            <span class="string">&quot;Unsupported version: %s&quot;</span> % index[<span class="string">&quot;version&quot;</span>])</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 32-bit number of index entries, i.e. 4-byte</span></span><br><span class="line">        index[<span class="string">&quot;entries&quot;</span>] = read(<span class="string">&quot;I&quot;</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">yield</span> index</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> n <span class="keyword">in</span> <span class="built_in">range</span>(index[<span class="string">&quot;entries&quot;</span>]):</span><br><span class="line">            entry = collections.OrderedDict()</span><br><span class="line"></span><br><span class="line">            entry[<span class="string">&quot;entry&quot;</span>] = n + <span class="number">1</span></span><br><span class="line"></span><br><span class="line">            entry[<span class="string">&quot;ctime_seconds&quot;</span>] = read(<span class="string">&quot;I&quot;</span>)</span><br><span class="line">            entry[<span class="string">&quot;ctime_nanoseconds&quot;</span>] = read(<span class="string">&quot;I&quot;</span>)</span><br><span class="line">            <span class="keyword">if</span> pretty:</span><br><span class="line">                entry[<span class="string">&quot;ctime&quot;</span>] = entry[<span class="string">&quot;ctime_seconds&quot;</span>]</span><br><span class="line">                entry[<span class="string">&quot;ctime&quot;</span>] += entry[<span class="string">&quot;ctime_nanoseconds&quot;</span>] / <span class="number">1000000000</span></span><br><span class="line">                <span class="keyword">del</span> entry[<span class="string">&quot;ctime_seconds&quot;</span>]</span><br><span class="line">                <span class="keyword">del</span> entry[<span class="string">&quot;ctime_nanoseconds&quot;</span>]</span><br><span class="line"></span><br><span class="line">            entry[<span class="string">&quot;mtime_seconds&quot;</span>] = read(<span class="string">&quot;I&quot;</span>)</span><br><span class="line">            entry[<span class="string">&quot;mtime_nanoseconds&quot;</span>] = read(<span class="string">&quot;I&quot;</span>)</span><br><span class="line">            <span class="keyword">if</span> pretty:</span><br><span class="line">                entry[<span class="string">&quot;mtime&quot;</span>] = entry[<span class="string">&quot;mtime_seconds&quot;</span>]</span><br><span class="line">                entry[<span class="string">&quot;mtime&quot;</span>] += entry[<span class="string">&quot;mtime_nanoseconds&quot;</span>] / <span class="number">1000000000</span></span><br><span class="line">                <span class="keyword">del</span> entry[<span class="string">&quot;mtime_seconds&quot;</span>]</span><br><span class="line">                <span class="keyword">del</span> entry[<span class="string">&quot;mtime_nanoseconds&quot;</span>]</span><br><span class="line"></span><br><span class="line">            entry[<span class="string">&quot;dev&quot;</span>] = read(<span class="string">&quot;I&quot;</span>)</span><br><span class="line">            entry[<span class="string">&quot;ino&quot;</span>] = read(<span class="string">&quot;I&quot;</span>)</span><br><span class="line"></span><br><span class="line">            <span class="comment"># 4-bit object type, 3-bit unused, 9-bit unix permission</span></span><br><span class="line">            entry[<span class="string">&quot;mode&quot;</span>] = read(<span class="string">&quot;I&quot;</span>)</span><br><span class="line">            <span class="keyword">if</span> pretty:</span><br><span class="line">                entry[<span class="string">&quot;mode&quot;</span>] = <span class="string">&quot;%06o&quot;</span> % entry[<span class="string">&quot;mode&quot;</span>]</span><br><span class="line"></span><br><span class="line">            entry[<span class="string">&quot;uid&quot;</span>] = read(<span class="string">&quot;I&quot;</span>)</span><br><span class="line">            entry[<span class="string">&quot;gid&quot;</span>] = read(<span class="string">&quot;I&quot;</span>)</span><br><span class="line">            entry[<span class="string">&quot;size&quot;</span>] = read(<span class="string">&quot;I&quot;</span>)</span><br><span class="line"></span><br><span class="line">            entry[<span class="string">&quot;sha1&quot;</span>] = binascii.hexlify(f.read(<span class="number">20</span>)).decode(<span class="string">&quot;ascii&quot;</span>)</span><br><span class="line">            entry[<span class="string">&quot;flags&quot;</span>] = read(<span class="string">&quot;H&quot;</span>)</span><br><span class="line"></span><br><span class="line">            <span class="comment"># 1-bit assume-valid</span></span><br><span class="line">            entry[<span class="string">&quot;assume-valid&quot;</span>] = <span class="built_in">bool</span>(entry[<span class="string">&quot;flags&quot;</span>] &amp; (<span class="number">0b10000000</span> &lt;&lt; <span class="number">8</span>))</span><br><span class="line">            <span class="comment"># 1-bit extended, must be 0 in version 2</span></span><br><span class="line">            entry[<span class="string">&quot;extended&quot;</span>] = <span class="built_in">bool</span>(entry[<span class="string">&quot;flags&quot;</span>] &amp; (<span class="number">0b01000000</span> &lt;&lt; <span class="number">8</span>))</span><br><span class="line">            <span class="comment"># 2-bit stage (?)</span></span><br><span class="line">            stage_one = <span class="built_in">bool</span>(entry[<span class="string">&quot;flags&quot;</span>] &amp; (<span class="number">0b00100000</span> &lt;&lt; <span class="number">8</span>))</span><br><span class="line">            stage_two = <span class="built_in">bool</span>(entry[<span class="string">&quot;flags&quot;</span>] &amp; (<span class="number">0b00010000</span> &lt;&lt; <span class="number">8</span>))</span><br><span class="line">            entry[<span class="string">&quot;stage&quot;</span>] = stage_one, stage_two</span><br><span class="line">            <span class="comment"># 12-bit name length, if the length is less than 0xFFF (else, 0xFFF)</span></span><br><span class="line">            namelen = entry[<span class="string">&quot;flags&quot;</span>] &amp; <span class="number">0xFFF</span></span><br><span class="line"></span><br><span class="line">            <span class="comment"># 62 bytes so far</span></span><br><span class="line">            entrylen = <span class="number">62</span></span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> entry[<span class="string">&quot;extended&quot;</span>] <span class="keyword">and</span> (index[<span class="string">&quot;version&quot;</span>] == <span class="number">3</span>):</span><br><span class="line">                entry[<span class="string">&quot;extra-flags&quot;</span>] = read(<span class="string">&quot;H&quot;</span>)</span><br><span class="line">                <span class="comment"># 1-bit reserved</span></span><br><span class="line">                entry[<span class="string">&quot;reserved&quot;</span>] = <span class="built_in">bool</span>(entry[<span class="string">&quot;extra-flags&quot;</span>] &amp; (<span class="number">0b10000000</span> &lt;&lt; <span class="number">8</span>))</span><br><span class="line">                <span class="comment"># 1-bit skip-worktree</span></span><br><span class="line">                entry[<span class="string">&quot;skip-worktree&quot;</span>] = <span class="built_in">bool</span>(entry[<span class="string">&quot;extra-flags&quot;</span>] &amp; (<span class="number">0b01000000</span> &lt;&lt; <span class="number">8</span>))</span><br><span class="line">                <span class="comment"># 1-bit intent-to-add</span></span><br><span class="line">                entry[<span class="string">&quot;intent-to-add&quot;</span>] = <span class="built_in">bool</span>(entry[<span class="string">&quot;extra-flags&quot;</span>] &amp; (<span class="number">0b00100000</span> &lt;&lt; <span class="number">8</span>))</span><br><span class="line">                <span class="comment"># 13-bits unused</span></span><br><span class="line">                <span class="comment"># used = entry[&quot;extra-flags&quot;] &amp; (0b11100000 &lt;&lt; 8)</span></span><br><span class="line">                <span class="comment"># check(not used, &quot;Expected unused bits in extra-flags&quot;)</span></span><br><span class="line">                entrylen += <span class="number">2</span></span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> namelen &lt; <span class="number">0xFFF</span>:</span><br><span class="line">                entry[<span class="string">&quot;name&quot;</span>] = f.read(namelen).decode(<span class="string">&quot;utf-8&quot;</span>, <span class="string">&quot;replace&quot;</span>)</span><br><span class="line">                entrylen += namelen</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="comment"># Do it the hard way</span></span><br><span class="line">                name = []</span><br><span class="line">                <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">                    byte = f.read(<span class="number">1</span>)</span><br><span class="line">                    <span class="keyword">if</span> byte == <span class="string">&quot;\x00&quot;</span>:</span><br><span class="line">                        <span class="keyword">break</span></span><br><span class="line">                    name.append(byte)</span><br><span class="line">                entry[<span class="string">&quot;name&quot;</span>] = <span class="string">b&quot;&quot;</span>.join(name).decode(<span class="string">&quot;utf-8&quot;</span>, <span class="string">&quot;replace&quot;</span>)</span><br><span class="line">                entrylen += <span class="number">1</span></span><br><span class="line"></span><br><span class="line">            padlen = (<span class="number">8</span> - (entrylen % <span class="number">8</span>)) <span class="keyword">or</span> <span class="number">8</span></span><br><span class="line">            nuls = f.read(padlen)</span><br><span class="line">            check(<span class="built_in">set</span>(nuls) == <span class="built_in">set</span>([<span class="string">&#x27;\x00&#x27;</span>]) <span class="keyword">or</span> <span class="built_in">set</span>(nuls) == <span class="built_in">set</span>(<span class="string">b&#x27;\x00&#x27;</span>), <span class="string">&quot;padding contained non-NUL&quot;</span>)</span><br><span class="line">            </span><br><span class="line">            <span class="keyword">yield</span> entry</span><br><span class="line">                </span><br><span class="line">        f.close()</span><br><span class="line"></span><br></pre></td></tr></table></figure>
