  <div class="article-content">
    <div class="entry">
      
        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>通过Docker部署mosdns，实现域名解析时IPv4优先</p>
<span id="more"></span>

<h2 id="创建配置文件"><a href="#创建配置文件" class="headerlink" title="创建配置文件"></a>创建配置文件</h2><blockquote>
<p><code>&lt;ip&gt;</code>：上游DNS服务器的IP地址</p>
</blockquote>
<figure class="highlight yaml"><figcaption><span>/etc/mosdns/config.yaml</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="attr">log:</span></span><br><span class="line">  <span class="attr">level:</span> <span class="string">debug</span></span><br><span class="line"></span><br><span class="line"><span class="attr">plugins:</span></span><br><span class="line">  <span class="bullet">-</span> <span class="attr">tag:</span> <span class="string">forward_dns</span></span><br><span class="line">    <span class="attr">type:</span> <span class="string">sequence</span></span><br><span class="line">    <span class="attr">args:</span></span><br><span class="line">      <span class="bullet">-</span> <span class="attr">exec:</span> <span class="string">prefer_ipv4</span></span><br><span class="line">      <span class="bullet">-</span> <span class="attr">exec:</span> <span class="string">forward</span> <span class="string">&lt;ip&gt;</span></span><br><span class="line">  <span class="bullet">-</span> <span class="attr">type:</span> <span class="string">udp_server</span></span><br><span class="line">    <span class="attr">args:</span></span><br><span class="line">      <span class="attr">entry:</span> <span class="string">forward_dns</span></span><br><span class="line">      <span class="attr">listen:</span> <span class="number">0.0</span><span class="number">.0</span><span class="number">.0</span><span class="string">:53</span></span><br><span class="line">  <span class="bullet">-</span> <span class="attr">type:</span> <span class="string">tcp_server</span></span><br><span class="line">    <span class="attr">args:</span></span><br><span class="line">      <span class="attr">entry:</span> <span class="string">forward_dns</span></span><br><span class="line">      <span class="attr">listen:</span> <span class="number">0.0</span><span class="number">.0</span><span class="number">.0</span><span class="string">:53</span></span><br></pre></td></tr></table></figure>

<h2 id="通过Docker部署"><a href="#通过Docker部署" class="headerlink" title="通过Docker部署"></a>通过Docker部署</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker run -d --name mosdns -p 53:53/udp -p 53:53/tcp -v /etc/mosdns:/etc/mosdns irinesistiana/mosdns:latest</span><br></pre></td></tr></table></figure>
