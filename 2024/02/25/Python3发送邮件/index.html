<h2 id="发送文本邮件"><a href="#发送文本邮件" class="headerlink" title="发送文本邮件"></a>发送文本邮件</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">host = <span class="string">&quot;smtp.qq.com&quot;</span></span><br><span class="line">port = <span class="number">465</span></span><br><span class="line">login_email = <span class="string">&quot;aaaaaa@qq.com&quot;</span></span><br><span class="line">login_password = <span class="string">&quot;xxxxxxxxxxxxxxxx&quot;</span></span><br><span class="line">send_from = <span class="string">&quot;aaaaaa@qq.com&quot;</span></span><br><span class="line">send_to = <span class="string">&quot;bbbbbb@qq.com&quot;</span></span><br><span class="line">email_title = <span class="string">&quot;标题&quot;</span></span><br><span class="line">email_content = <span class="string">&quot;正文&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 建立连接</span></span><br><span class="line">con = smtplib.SMTP_SSL(host, port)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 登录</span></span><br><span class="line">con.login(login_email, login_password)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 配置邮件</span></span><br><span class="line">msg = MIMEMultipart()</span><br><span class="line">msg[<span class="string">&quot;Subject&quot;</span>] = Header(email_title, <span class="string">&quot;utf-8&quot;</span>).encode()</span><br><span class="line">msg[<span class="string">&quot;From&quot;</span>] = <span class="string">f&quot;<span class="subst">&#123;send_from&#125;</span> &lt;<span class="subst">&#123;send_from&#125;</span>&gt;&quot;</span></span><br><span class="line">msg[<span class="string">&quot;To&quot;</span>] = send_to</span><br><span class="line"></span><br><span class="line"><span class="comment"># 插入文本内容</span></span><br><span class="line">msg.attach(MIMEText(email_content, <span class="string">&quot;plain&quot;</span>, <span class="string">&quot;utf-8&quot;</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 插入文件附件内容</span></span><br><span class="line"><span class="comment">#f = MIMEImage(open(&quot;src/filename.zip&quot;, &quot;rb&quot;).read())</span></span><br><span class="line"><span class="comment">#f[&quot;Content-Disposition&quot;] = &#x27;attachment; filename = &quot;newfilename.zip&quot;&#x27;</span></span><br><span class="line"><span class="comment">#msg.attach(f)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 发送邮件</span></span><br><span class="line">con.sendmail(send_from, send_to, msg.as_string())</span><br><span class="line"></span><br><span class="line"><span class="comment"># 关闭连接</span></span><br><span class="line">con.quit()</span><br></pre></td></tr></table></figure>
