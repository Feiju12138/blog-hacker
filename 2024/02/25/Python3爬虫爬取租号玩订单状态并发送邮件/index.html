ine">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> smtplib</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">from</span> email.header <span class="keyword">import</span> Header</span><br><span class="line"><span class="keyword">from</span> email.mime.multipart <span class="keyword">import</span> MIMEMultipart</span><br><span class="line"><span class="keyword">from</span> email.mime.text <span class="keyword">import</span> MIMEText</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">from</span> loguru <span class="keyword">import</span> logger</span><br><span class="line"></span><br><span class="line"><span class="comment"># 货架编号</span></span><br><span class="line">shelf_id = <span class="string">&quot;13163494&quot;</span></span><br><span class="line"><span class="comment"># 延迟时间</span></span><br><span class="line">delay_time = <span class="number">60</span></span><br><span class="line"><span class="comment"># 上一次的状态</span></span><br><span class="line">before_status = <span class="string">&quot;&quot;</span></span><br><span class="line"></span><br><span class="line">logger.add(<span class="string">&quot;./log.txt&quot;</span>, <span class="built_in">format</span>=<span class="string">&quot;&#123;time&#125; &#123;level&#125; &#123;message&#125;&quot;</span>, level=<span class="string">&quot;INFO&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取当前状态</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get_shelf_status</span>():</span><br><span class="line">    response = requests.get(<span class="string">f&quot;https://www.zuhaowan.com/zuhao/<span class="subst">&#123;shelf_id&#125;</span>.html&quot;</span>)</span><br><span class="line">    response = response.text</span><br><span class="line">    <span class="comment"># print(response)</span></span><br><span class="line">    <span class="comment"># 通过关键词获取结果</span></span><br><span class="line">    result = re.findall(<span class="string">&quot;haoZtMap: \&quot;.*?\&quot;&quot;</span>, response)</span><br><span class="line">    <span class="comment"># print(result)</span></span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">len</span>(result) != <span class="number">1</span>:</span><br><span class="line">        logger.error(<span class="string">&quot;关键词没找到，无法判断货架状态&quot;</span>)</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&quot;&quot;</span></span><br><span class="line">    <span class="comment"># 字符串分割</span></span><br><span class="line">    result_list = result[<span class="number">0</span>].split(<span class="string">&quot;\&quot;&quot;</span>)</span><br><span class="line">    <span class="comment"># print(result_list)</span></span><br><span class="line">    <span class="comment"># 获取状态</span></span><br><span class="line">    status_string = result_list[<span class="number">1</span>]</span><br><span class="line">    logger.info(<span class="string">f&quot;关键词已找到: <span class="subst">&#123;status_string&#125;</span>&quot;</span>)</span><br><span class="line">    <span class="keyword">return</span> status_string</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 发送邮件提醒</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">send_email</span>(<span class="params">content</span>):</span><br><span class="line">    logger.debug(<span class="string">&quot;开始发送邮件提醒&quot;</span>)</span><br><span class="line"></span><br><span class="line">    host = <span class="string">&quot;smtp.qq.com&quot;</span></span><br><span class="line">    port = <span class="number">465</span></span><br><span class="line">    login_email = <span class="string">&quot;aaaaaa@qq.com&quot;</span></span><br><span class="line">    login_password = <span class="string">&quot;xxxxxxxxxxxxxxxx&quot;</span></span><br><span class="line">    send_from = <span class="string">&quot;aaaaaa@qq.com&quot;</span></span><br><span class="line">    send_to = <span class="string">&quot;bbbbbb@qq.com&quot;</span></span><br><span class="line">    email_title = <span class="string">&quot;租号玩订单状态提醒&quot;</span></span><br><span class="line">    email_content = content</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 建立连接</span></span><br><span class="line">    con = smtplib.SMTP_SSL(host, port)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 登录</span></span><br><span class="line">    con.login(login_email, login_password)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 配置邮件</span></span><br><span class="line">    msg = MIMEMultipart()</span><br><span class="line">    msg[<span class="string">&quot;Subject&quot;</span>] = Header(email_title, <span class="string">&quot;utf-8&quot;</span>).encode()</span><br><span class="line">    msg[<span class="string">&quot;From&quot;</span>] = <span class="string">f&quot;<span class="subst">&#123;send_from&#125;</span> &lt;<span class="subst">&#123;send_from&#125;</span>&gt;&quot;</span></span><br><span class="line">    msg[<span class="string">&quot;To&quot;</span>] = send_to</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 插入文本内容</span></span><br><span class="line">    msg.attach(MIMEText(email_content, <span class="string">&quot;plain&quot;</span>, <span class="string">&quot;utf-8&quot;</span>))</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 发送邮件</span></span><br><span class="line">    con.sendmail(send_from, send_to, msg.as_string())</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 关闭连接</span></span><br><span class="line">    con.quit()</span><br><span class="line"></span><br><span class="line">    logger.info(<span class="string">&quot;完成发送邮件提醒&quot;</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">        current_status = get_shelf_status()</span><br><span class="line">        <span class="keyword">if</span> current_status != before_status:</span><br><span class="line">            send_email(current_status)</span><br><span class="line">            before_status = current_status</span><br><span class="line">        time.sleep(delay_time)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
