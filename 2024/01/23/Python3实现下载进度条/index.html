        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>Python3通过tqdm实现requests的下载进度条</p>
<span id="more"></span>

<h2 id="下载依赖"><a href="#下载依赖" class="headerlink" title="下载依赖"></a>下载依赖</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pip3 install tqdm</span><br></pre></td></tr></table></figure>

<h2 id="包含进度条的下载"><a href="#包含进度条的下载" class="headerlink" title="包含进度条的下载"></a>包含进度条的下载</h2><blockquote>
<p><code>&lt;url&gt;</code>：资源下载路径<br><code>&lt;file&gt;</code>：文件存储路径</p>
</blockquote>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">response = requests.get(&lt;url&gt;, stream=<span class="literal">True</span>)</span><br><span class="line"><span class="keyword">with</span> <span class="built_in">open</span>(<span class="string">&quot;&lt;file&gt;&quot;</span>, <span class="string">&quot;wb&quot;</span>) <span class="keyword">as</span> f:</span><br><span class="line">    <span class="keyword">for</span> data <span class="keyword">in</span> tqdm.tqdm(</span><br><span class="line">        iterable=response.iter_content(<span class="number">1024</span>),</span><br><span class="line">        total=<span class="built_in">int</span>(response.headers[<span class="string">&#x27;Content-Length&#x27;</span>]) / <span class="number">1024</span>,</span><br><span class="line">        unit=<span class="string">&quot;k&quot;</span>,</span><br><span class="line">        desc=<span class="string">&quot;描述&quot;</span></span><br><span class="line">    ):</span><br><span class="line">        f.write(data)</span><br></pre></td></tr></table></figure>
