        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>Go语言通过Casbin管理权限</p>
<span id="more"></span>

<h2 id="下载依赖"><a href="#下载依赖" class="headerlink" title="下载依赖"></a>下载依赖</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">go get github.com/casbin/casbin/v2</span><br></pre></td></tr></table></figure>

<h2 id="创建模型"><a href="#创建模型" class="headerlink" title="创建模型"></a>创建模型</h2><figure class="highlight plaintext"><figcaption><span>model.conf</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">[request_definition]</span><br><span class="line">r = sub, obj, act</span><br><span class="line"></span><br><span class="line">[policy_definition]</span><br><span class="line">p = sub, obj, act</span><br><span class="line"></span><br><span class="line">[role_definition]</span><br><span class="line">g = _, _</span><br><span class="line"></span><br><span class="line">[policy_effect]</span><br><span class="line">e = some(where (p.eft == allow))</span><br><span class="line"></span><br><span class="line">[matchers]</span><br><span class="line">m = g(r.sub, p.sub) &amp;&amp; r.obj == p.obj &amp;&amp; r.act == p.act</span><br></pre></td></tr></table></figure>

<h2 id="规则"><a href="#规则" class="headerlink" title="规则"></a>规则</h2><figure class="highlight plaintext"><figcaption><span>policy</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">p,用户名,接口名,请求类型</span><br></pre></td></tr></table></figure>

<h2 id="创建对象"><a href="#创建对象" class="headerlink" title="创建对象"></a>创建对象</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">enforcer, err := casbin.NewEnforcer(<span class="string">&quot;model.conf&quot;</span>, <span class="string">&quot;policy.csv&quot;</span>)</span><br></pre></td></tr></table></figure>

<h2 id="新增规则"><a href="#新增规则" class="headerlink" title="新增规则"></a>新增规则</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ok, err := enforcer.AddPolicy(<span class="string">&quot;用户名或组名&quot;</span>, <span class="string">&quot;接口名&quot;</span>, <span class="string">&quot;请求类型&quot;</span>)</span><br></pre></td></tr></table></figure>

<h2 id="修改规则"><a href="#修改规则" class="headerlink" title="修改规则"></a>修改规则</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ok, err := enforcer.UpdatePolicy([]<span class="type">string</span>&#123;<span class="string">&quot;用户名或组名&quot;</span>, <span class="string">&quot;接口名&quot;</span>, <span class="string">&quot;请求类型&quot;</span>&#125;, []<span class="type">string</span>&#123;<span class="string">&quot;用户名或组名&quot;</span>, <span class="string">&quot;接口名&quot;</span>, <span class="string">&quot;请求类型&quot;</span>&#125;)</span><br></pre></td></tr></table></figure>

<h2 id="校验规则"><a href="#校验规则" class="headerlink" title="校验规则"></a>校验规则</h2><ul>
