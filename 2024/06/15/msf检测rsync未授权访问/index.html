        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>msf检测rsync未授权访问</p>
<span id="more"></span>

<h2 id="检测单个ip"><a href="#检测单个ip" class="headerlink" title="检测单个ip"></a>检测单个ip</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">msf &gt; use auxiliary/scanner/rsync/modules_list</span><br><span class="line">msf auxiliary(scanner/rsync/modules_list) &gt; set RHOSTS &lt;ip&gt;</span><br><span class="line">msf auxiliary(scanner/rsync/modules_list) &gt; set RPORT 873</span><br><span class="line">msf auxiliary(scanner/rsync/modules_list) &gt; run</span><br></pre></td></tr></table></figure>

<h2 id="批量检测ip"><a href="#批量检测ip" class="headerlink" title="批量检测ip"></a>批量检测ip</h2><blockquote>
<p><code>&lt;file&gt;</code>：ip列表文件</p>
</blockquote>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">msf &gt; use auxiliary/scanner/rsync/modules_list</span><br><span class="line">msf auxiliary(scanner/rsync/modules_list) &gt; set RHOSTS file:&lt;file&gt;</span><br><span class="line">msf auxiliary(scanner/rsync/modules_list) &gt; set RPORT 873</span><br><span class="line">msf auxiliary(scanner/rsync/modules_list) &gt; set THREADS 16</span><br><span class="line">msf auxiliary(scanner/rsync/modules_list) &gt; run</span><br></pre></td></tr></table></figure>
