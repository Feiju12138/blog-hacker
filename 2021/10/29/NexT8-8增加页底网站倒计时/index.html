        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>NexT8.8增加页底网站倒计时</p>
<span id="more"></span>

<h2 id="修改主题配置文件"><a href="#修改主题配置文件" class="headerlink" title="修改主题配置文件"></a>修改主题配置文件</h2><ul>

</ul>
<figure class="highlight yml"><figcaption><span>_config.next</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="attr">custom_file_path:</span></span><br><span class="line">  <span class="attr">footer:</span> <span class="string">source/_data/footer.njk</span></span><br></pre></td></tr></table></figure>

<h2 id="配置页底"><a href="#配置页底" class="headerlink" title="配置页底"></a>配置页底</h2><ul>
<li>创建<code>hexo/source/_data/footer.njk</code>文件</li>
</ul>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- 网站运行时间统计 --&gt;</span><br><span class="line">&lt;span id=&quot;sitetime&quot;&gt;&lt;/span&gt;</span><br><span class="line">&lt;script language=&quot;javascript&quot;&gt;</span><br><span class="line">  function siteTime()&#123;</span><br><span class="line">    window.setTimeout(&quot;siteTime()&quot;, 1000);</span><br><span class="line">    let seconds = 1000;</span><br><span class="line">    let minutes = seconds * 60;</span><br><span class="line">    let hours = minutes * 60;</span><br><span class="line">    let days = hours * 24;</span><br><span class="line">    let years = days * 365;</span><br><span class="line">    let today = new Date();</span><br><span class="line">    let todayYear = today.getFullYear();</span><br><span class="line">    let todayMonth = today.getMonth()+1;</span><br><span class="line">    let todayDate = today.getDate();</span><br><span class="line">    let todayHour = today.getHours();</span><br><span class="line">    let todayMinute = today.getMinutes();</span><br><span class="line">    let todaySecond = today.getSeconds();</span><br><span class="line">    // 在这里设置创站的年月日时分秒</span><br><span class="line">    let t1 = Date.UTC(2019,11,22,15,53,18);</span><br><span class="line">    let t2 = Date.UTC(todayYear,todayMonth,todayDate,todayHour,todayMinute,todaySecond);</span><br><span class="line">    let diff = t2-t1;</span><br><span class="line">    let diffYears = Math.floor(diff/years);</span><br><span class="line">    let diffDays = Math.floor((diff/days)-diffYears*365);</span><br><span class="line">    let diffHours = Math.floor((diff-(diffYears*365+diffDays)*days)/hours);</span><br><span class="line">    let diffMinutes = Math.floor((diff-(diffYears*365+diffDays)*days-diffHours*hours)/minutes);</span><br><span class="line">    let diffSeconds = Math.floor((diff-(diffYears*365+diffDays)*days-diffHours*hours-diffMinutes*minutes)/seconds);</span><br><span class="line">    document.getElementById(&quot;sitetime&quot;).innerHTML=&quot; 本站已稳定运行 &quot;+diffYears+&quot; 年 &quot;+diffDays+&quot; 天 &quot;+diffHours+&quot; 小时 &quot;+diffMinutes+&quot; 分钟 &quot;+diffSeconds+&quot; 秒&quot;;</span><br><span class="line">  &#125;</span><br><span class="line">  siteTime();</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
