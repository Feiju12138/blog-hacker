="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 索引（最小）优先队列</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">IndexMinPriorityQueue</span>&lt;T <span class="keyword">extends</span> <span class="title class_">Comparable</span>&lt;T&gt;&gt; &#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> T[] data;</span><br><span class="line">    <span class="comment">// 保存每个元素在data中的索引，pq数组需要堆有序</span></span><br><span class="line">    <span class="keyword">private</span> <span class="type">int</span>[] pq;</span><br><span class="line">    <span class="comment">// 保存pq的逆序（pq的值作为索引，pq的索引作为值）</span></span><br><span class="line">    <span class="keyword">private</span> <span class="type">int</span>[] qp;</span><br><span class="line">    <span class="keyword">private</span> <span class="type">int</span> indexMinPriorityQueueLength;</span><br><span class="line"></span><br><span class="line">    IndexMinPriorityQueue(<span class="type">int</span> capacity) &#123;</span><br><span class="line">        <span class="built_in">this</span>.data = (T[]) <span class="keyword">new</span> <span class="title class_">Comparable</span>[capacity+<span class="number">1</span>];</span><br><span class="line">        <span class="built_in">this</span>.pq = <span class="keyword">new</span> <span class="title class_">int</span>[capacity+<span class="number">1</span>];</span><br><span class="line">        <span class="built_in">this</span>.qp = <span class="keyword">new</span> <span class="title class_">int</span>[capacity+<span class="number">1</span>];</span><br><span class="line">        <span class="built_in">this</span>.indexMinPriorityQueueLength = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 默认情况下，队列中没有存储任何元素，让qp中的元素都为-1</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; qp.length; i++) &#123;</span><br><span class="line">            qp[i] = -<span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 获取队列中元素的个数</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">size</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> indexMinPriorityQueueLength;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 判断队列是否为空</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">isEmpty</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> indexMinPriorityQueueLength==<span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 判断堆中索引i处的元素是否小于索引j处的元素</span></span><br><span class="line">    <span class="keyword">private</span> <span class="type">boolean</span> <span class="title function_">less</span><span class="params">(<span class="type">int</span> i, <span class="type">int</span> j)</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> data[pq[i]].compareTo(data[pq[j]]) &lt; <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 交换堆中i索引处和j索引处的值</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">exch</span><span class="params">(<span class="type">int</span> i, <span class="type">int</span> j)</span> &#123;</span><br><span class="line">        <span class="comment">// 交换pq中的数据</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">tmp</span> <span class="operator">=</span> pq[i];</span><br><span class="line">        pq[i] = pq[j];</span><br><span class="line">        pq[j] = tmp;</span><br><span class="line">        <span class="comment">// 更新qp中的数据</span></span><br><span class="line">        qp[pq[i]] = i;</span><br><span class="line">        qp[pq[j]] = j;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 判断索引k处的元素是否存在</span></span><br><span class="line">    <span class="keyword">private</span> <span class="type">boolean</span> <span class="title function_">contains</span><span class="params">(<span class="type">int</span> k)</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> qp[k]!=-<span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 最小元素关联的索引</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">minIndex</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="keyword">return</span>  pq[<span class="number">1</span>];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 往队列中插入一个元素，并关联索引i</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">insert</span><span class="params">(<span class="type">int</span> i, T t)</span> &#123;</span><br><span class="line">        <span class="comment">// 判断i是否已经被关联，如果已经被关联，则不允许插入</span></span><br><span class="line">        <span class="keyword">if</span> (contains(i)) &#123;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 元素个数+1</span></span><br><span class="line">        indexMinPriorityQueueLength++;</span><br><span class="line">        <span class="comment">// 把数据存储到data</span></span><br><span class="line">        data[i] = t;</span><br><span class="line">        <span class="comment">// 把i存储到pq中</span></span><br><span class="line">        pq[indexMinPriorityQueueLength] = i;</span><br><span class="line">        <span class="comment">// 通过qp记录pq中的i</span></span><br><span class="line">        qp[i] = indexMinPriorityQueueLength;</span><br><span class="line">        <span class="comment">// 上浮调整</span></span><br><span class="line">        swim(indexMinPriorityQueueLength);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 删除队列中最小的元素，并返回该元素关联的索引</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">delMin</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="comment">// 获取最小元素关联的索引</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">minIndex</span> <span class="operator">=</span> pq[<span class="number">1</span>];</span><br><span class="line">        <span class="comment">// 交换pq中索引1处和索引最大处的元素</span></span><br><span class="line">        exch(<span class="number">1</span>, indexMinPriorityQueueLength);</span><br><span class="line">        <span class="comment">// 删除qp中对应的内容</span></span><br><span class="line">        qp[pq[indexMinPriorityQueueLength]] = -<span class="number">1</span>;</span><br><span class="line">        <span class="comment">// 删除pq中最大索引处的内容</span></span><br><span class="line">        pq[indexMinPriorityQueueLength] = -<span class="number">1</span>;</span><br><span class="line">        <span class="comment">// 删除data中对应的内容</span></span><br><span class="line">        data[minIndex] = <span class="literal">null</span>;</span><br><span class="line">        <span class="comment">// 元素自减</span></span><br><span class="line">        indexMinPriorityQueueLength--;</span><br><span class="line">        <span class="comment">// 下沉调整</span></span><br><span class="line">        sink(<span class="number">1</span>);</span><br><span class="line">        <span class="keyword">return</span> minIndex;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 删除索引i处的元素</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">delete</span><span class="params">(<span class="type">int</span> i)</span> &#123;</span><br><span class="line">        <span class="comment">// 找到i在pq中的索引</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">k</span> <span class="operator">=</span> qp[i];</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 交换索引k处和最大索引处的值</span></span><br><span class="line">        exch(k, indexMinPriorityQueueLength);</span><br><span class="line">        <span class="comment">// 删除qp中的内容</span></span><br><span class="line">        qp[pq[indexMinPriorityQueueLength]] = -<span class="number">1</span>;</span><br><span class="line">        <span class="comment">// 删除pq中的内容</span></span><br><span class="line">        pq[indexMinPriorityQueueLength] = -<span class="number">1</span>;</span><br><span class="line">        <span class="comment">// 删除data中的内容</span></span><br><span class="line">        data[indexMinPriorityQueueLength] = <span class="literal">null</span>;</span><br><span class="line">        <span class="comment">// 元素的数量自减</span></span><br><span class="line">        indexMinPriorityQueueLength--;</span><br><span class="line">        <span class="comment">// 堆的调整</span></span><br><span class="line">        sink(k);</span><br><span class="line">        swim(k);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 修改索引i处的索引值为t</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">changeItem</span><span class="params">(<span class="type">int</span> i, T t)</span> &#123;</span><br><span class="line">        <span class="comment">// 修改data中索引i初的元素为t</span></span><br><span class="line">        data[i] = t;</span><br><span class="line">        <span class="comment">// 找到i在pq中出现的位置</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">k</span> <span class="operator">=</span> qp[i];</span><br><span class="line">        <span class="comment">// 堆调整</span></span><br><span class="line">        sink(k);</span><br><span class="line">        swim(k);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 使用上浮算法，使索引k处的元素有序</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">swim</span><span class="params">(<span class="type">int</span> k)</span> &#123;</span><br><span class="line">        <span class="keyword">while</span> (k&gt;<span class="number">1</span>) &#123;</span><br><span class="line">            <span class="keyword">if</span> (less(k, k/<span class="number">2</span>)) &#123;</span><br><span class="line">                exch(k, k/<span class="number">2</span>);</span><br><span class="line">            &#125;</span><br><span class="line">            k = k/<span class="number">2</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 使用下沉算法，使索引k处的元素有序</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">sink</span><span class="params">(<span class="type">int</span> k)</span> &#123;</span><br><span class="line">        <span class="keyword">while</span> (<span class="number">2</span>*k&lt;=indexMinPriorityQueueLength) &#123;</span><br><span class="line">            <span class="comment">// 找到子结点中的较小值</span></span><br><span class="line">            <span class="type">int</span> min;</span><br><span class="line">            <span class="keyword">if</span> (<span class="number">2</span>*k+<span class="number">1</span>&lt;=indexMinPriorityQueueLength) &#123;</span><br><span class="line">                <span class="keyword">if</span> (less(<span class="number">2</span>*k, <span class="number">2</span>*k+<span class="number">1</span>)) &#123;</span><br><span class="line">                    min = <span class="number">2</span>*k;</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    min = <span class="number">2</span>*k+<span class="number">1</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                min = <span class="number">2</span>*k;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 比较当前结点和较小值</span></span><br><span class="line">            <span class="keyword">if</span> (less(k, min)) &#123;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            exch(k, min);</span><br><span class="line">            k = min;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
