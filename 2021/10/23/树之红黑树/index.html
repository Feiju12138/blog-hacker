<h2 id="源代码"><a href="#源代码" class="headerlink" title="源代码"></a>源代码</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br></pre></td><td class="code"><pre><span class="line">package com;</span><br><span class="line"></span><br><span class="line">public class RedBlackTree&lt;Key extends Comparable&lt;Key&gt;, Value&gt; &#123;</span><br><span class="line"></span><br><span class="line">    private class Node &#123;</span><br><span class="line">        public Key key;</span><br><span class="line">        public Value value;</span><br><span class="line">        public Node left;</span><br><span class="line">        public Node right;</span><br><span class="line">        public boolean color;</span><br><span class="line"></span><br><span class="line">        public Node(Key key, Value value, Node left, Node right, boolean color) &#123;</span><br><span class="line">            this.key = key;</span><br><span class="line">            this.value = value;</span><br><span class="line">            this.left = left;</span><br><span class="line">            this.right = right;</span><br><span class="line">            this.color = color;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private Node root;</span><br><span class="line">    private int redBlackTreeLength;</span><br><span class="line">    private static final boolean RED = true;</span><br><span class="line">    private static final boolean Black = false;</span><br><span class="line"></span><br><span class="line">    RedBlackTree() &#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 获取树中元素的个数</span><br><span class="line">    public int size() &#123;</span><br><span class="line">        return redBlackTreeLength;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 判断当前结点的父结点指向是否为红色</span><br><span class="line">    private boolean isRed(Node node) &#123;</span><br><span class="line">        if (node==null) &#123;</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line">        return node.color==RED;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 左旋调整</span><br><span class="line">    private Node rotateLeft(Node head) &#123;</span><br><span class="line">        // 获取右子结点为son</span><br><span class="line">        Node son = head.right;</span><br><span class="line">        // 把head的右子结点改为son的左子结点</span><br><span class="line">        head.right = son.left;</span><br><span class="line">        // 把son的左子结点改为head</span><br><span class="line">        son.left = head;</span><br><span class="line">        // 把son的颜色改为head以前的颜色</span><br><span class="line">        son.color = head.color;</span><br><span class="line">        // 把head的颜色改为红色</span><br><span class="line">        head.color = RED;</span><br><span class="line">        return son;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 右旋调整</span><br><span class="line">    private Node rotateRight(Node head) &#123;</span><br><span class="line">        // 获取做子结点为son</span><br><span class="line">        Node son = head.left;</span><br><span class="line">        // 把head的左子结点改为son的右子结点</span><br><span class="line">        head.left = son.right;</span><br><span class="line">        // 把son的右子结点改为head</span><br><span class="line">        son.right = head;</span><br><span class="line">        // 把son的颜色改为head以前的颜色</span><br><span class="line">        son.color = head.color;</span><br><span class="line">        // 把head的颜色改为红色</span><br><span class="line">        head.color = RED;</span><br><span class="line">        return son;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 颜色反转（完全拆分4- 结点）</span><br><span class="line">    private void flipColors(Node head) &#123;</span><br><span class="line">        head.right.color = Black;</span><br><span class="line">        head.left.color = Black;</span><br><span class="line">        head.color = RED;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 在整个树上插入一个元素</span><br><span class="line">    public void put(Key key, Value value) &#123;</span><br><span class="line">        root = put(root, key, value);</span><br><span class="line">        // 跟结点的颜色总是黑色</span><br><span class="line">        root.color = Black;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 在指定子树上插入一个元素</span><br><span class="line">    private Node put(Node node, Key key, Value value) &#123;</span><br><span class="line">        // 判断node是否为空，如果为空，就直接返回一个新的红色结点</span><br><span class="line">        if (node == null) &#123;</span><br><span class="line">            redBlackTreeLength++;</span><br><span class="line">            return new Node(key, value, null, null, RED);</span><br><span class="line">        &#125;</span><br><span class="line">        // 比较node结点的ke的大小</span><br><span class="line">        int cmp = key.compareTo(node.key);</span><br><span class="line">        if (cmp&lt;0) &#123;</span><br><span class="line">            // 继续往左</span><br><span class="line">            node.left = put(node.left, key, value);</span><br><span class="line">        &#125; else if (cmp&gt;0) &#123;</span><br><span class="line">            // 继续往右</span><br><span class="line">            node.right = put(node.right, key, value);</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            // 发生值的替换</span><br><span class="line">            node.value = value;</span><br><span class="line">        &#125;</span><br><span class="line">        // 进行左旋：当前结点的左子结点为黑色，右子结点为红色时，需要进行左旋</span><br><span class="line">        if (!isRed(node.left) &amp;&amp; isRed(node.right)) &#123;</span><br><span class="line">            node = rotateLeft(node);</span><br><span class="line">        &#125;</span><br><span class="line">        // 进行右旋：当前结点的左子结点为红色，当前结点的左子结点的左子结点也为红色时，需要进行右旋</span><br><span class="line">        if (isRed(node.left) &amp;&amp; isRed(node.left.left)) &#123;</span><br><span class="line">            node = rotateRight(node);</span><br><span class="line">        &#125;</span><br><span class="line">        // 进行颜色反转：当前结点的左子结点为红色，当前结点的右子结点也为红色时，需要进行颜色反转</span><br><span class="line">        if (isRed(node.left) &amp;&amp; isRed(node.right)) &#123;</span><br><span class="line">            flipColors(node);</span><br><span class="line">        &#125;</span><br><span class="line">        return node;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 在整个树中，通过键获取值</span><br><span class="line">    public Value get(Key key) &#123;</span><br><span class="line">        return get(root, key);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 在指定树中，通过键获取值</span><br><span class="line">    private Value get(Node node, Key key) &#123;</span><br><span class="line">        if (node==null) &#123;</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line">        // 比较键的大小</span><br><span class="line">        int cmp = key.compareTo(node.key);</span><br><span class="line">        if (cmp&lt;0) &#123;</span><br><span class="line">            // 继续向左查找</span><br><span class="line">            return get(node.left.key);</span><br><span class="line">        &#125; else if (cmp&gt;0) &#123;</span><br><span class="line">            // 继续向右查找</span><br><span class="line">            return get(node.right.key);</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            return node.value;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
