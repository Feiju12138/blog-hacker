        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>用Python校验身份证号码的正确性<br>通过第18位验证前17位的正确性</p>
<span id="more"></span>

<h2 id="源代码"><a href="#源代码" class="headerlink" title="源代码"></a>源代码</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">通过第18位号码校验前17位号码是否有误</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 在控制台获取一组18位的身份证号</span></span><br><span class="line">identification_number = <span class="built_in">input</span>(<span class="string">&quot;请输入18位身份证号：\n&quot;</span>)</span><br><span class="line"><span class="comment"># 声明一个空列表</span></span><br><span class="line">array = []</span><br><span class="line"><span class="comment"># 将每一位字符放入列表</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> identification_number:</span><br><span class="line">    array.append(i)</span><br><span class="line"><span class="comment"># 将前17位数字进行数据类型转换，转换为整型</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">17</span>):</span><br><span class="line">    array[i] = <span class="built_in">int</span>(array[i])</span><br><span class="line"><span class="comment"># 进行乘积求和运算，系数：7－9－10－5－8－4－2－1－6－3－7－9－10－5－8－4－2</span></span><br><span class="line"><span class="built_in">sum</span> = array[<span class="number">0</span>]*<span class="number">7</span> + array[<span class="number">1</span>]*<span class="number">9</span> + array[<span class="number">2</span>]*<span class="number">10</span> + array[<span class="number">3</span>]*<span class="number">5</span> + array[<span class="number">4</span>]*<span class="number">8</span> + array[<span class="number">5</span>]*<span class="number">4</span> + array[<span class="number">6</span>]*<span class="number">2</span> + array[<span class="number">7</span>]*<span class="number">1</span> + array[<span class="number">8</span>]*<span class="number">6</span> + array[<span class="number">9</span>]*<span class="number">3</span> + array[<span class="number">10</span>]*<span class="number">7</span> + array[<span class="number">11</span>]*<span class="number">9</span> + array[<span class="number">12</span>]*<span class="number">10</span> + array[<span class="number">13</span>]*<span class="number">5</span> + array[<span class="number">14</span>]*<span class="number">8</span> + array[<span class="number">15</span>]*<span class="number">4</span> + array[<span class="number">16</span>]*<span class="number">2</span></span><br><span class="line"><span class="comment"># 将求和与11取余</span></span><br><span class="line">remainder = <span class="built_in">sum</span>%<span class="number">11</span></span><br><span class="line"><span class="comment"># 判断余数（0-10）是否与1－0－X －9－8－7－6－5－4－3－2对应</span></span><br><span class="line"><span class="keyword">if</span>((remainder==<span class="number">0</span> <span class="keyword">and</span> array[<span class="number">17</span>]==<span class="string">&quot;1&quot;</span>) \</span><br><span class="line">        <span class="keyword">or</span> (remainder==<span class="number">1</span> <span class="keyword">and</span> array[<span class="number">17</span>]==<span class="string">&quot;0&quot;</span>) \</span><br><span class="line">        <span class="keyword">or</span> (remainder==<span class="number">2</span> <span class="keyword">and</span> array[<span class="number">17</span>]==<span class="string">&quot;X&quot;</span>) \</span><br><span class="line">        <span class="keyword">or</span> (remainder==<span class="number">3</span> <span class="keyword">and</span> array[<span class="number">17</span>]==<span class="string">&quot;9&quot;</span>) \</span><br><span class="line">        <span class="keyword">or</span> (remainder==<span class="number">4</span> <span class="keyword">and</span> array[<span class="number">17</span>]==<span class="string">&quot;8&quot;</span>) \</span><br><span class="line">        <span class="keyword">or</span> (remainder==<span class="number">5</span> <span class="keyword">and</span> array[<span class="number">17</span>]==<span class="string">&quot;7&quot;</span>) \</span><br><span class="line">        <span class="keyword">or</span> (remainder==<span class="number">6</span> <span class="keyword">and</span> array[<span class="number">17</span>]==<span class="string">&quot;6&quot;</span>) \</span><br><span class="line">        <span class="keyword">or</span> (remainder==<span class="number">7</span> <span class="keyword">and</span> array[<span class="number">17</span>]==<span class="string">&quot;5&quot;</span>) \</span><br><span class="line">        <span class="keyword">or</span> (remainder==<span class="number">8</span> <span class="keyword">and</span> array[<span class="number">17</span>]==<span class="string">&quot;4&quot;</span>) \</span><br><span class="line">        <span class="keyword">or</span> (remainder==<span class="number">9</span> <span class="keyword">and</span> array[<span class="number">17</span>]==<span class="string">&quot;3&quot;</span>) \</span><br><span class="line">        <span class="keyword">or</span> (remainder==<span class="number">10</span> <span class="keyword">and</span> array[<span class="number">17</span>]==<span class="string">&quot;2&quot;</span>)):</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;校验成功&quot;</span>)</span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;校验失败&quot;</span>)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
