        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>在深度优先查找的基础上，实现图之路径查找的Java版API</p>

<h2 id="源代码"><a href="#源代码" class="headerlink" title="源代码"></a>源代码</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">DeepFirstPath</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="type">boolean</span>[] marked;</span><br><span class="line">    <span class="comment">// 起点</span></span><br><span class="line">    <span class="keyword">private</span> <span class="type">int</span> start;</span><br><span class="line">    <span class="comment">// 索引表示定点，值表示路径中的上一个顶点</span></span><br><span class="line">    <span class="keyword">private</span> <span class="type">int</span>[] edgeTo;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="title function_">DeepFirstPath</span><span class="params">(Graph graph, <span class="type">int</span> start)</span> &#123;</span><br><span class="line">        <span class="comment">// 初始化marked数组</span></span><br><span class="line">        <span class="built_in">this</span>.marked = <span class="keyword">new</span> <span class="title class_">boolean</span>[graph.getNodeLength()];</span><br><span class="line">        <span class="comment">// 初始化起点</span></span><br><span class="line">        <span class="built_in">this</span>.start = start;</span><br><span class="line">        <span class="comment">// 初始化edgeTo数组</span></span><br><span class="line">        <span class="built_in">this</span>.edgeTo = <span class="keyword">new</span> <span class="title class_">int</span>[graph.getNodeLength()];</span><br><span class="line"></span><br><span class="line">        dfs(graph, start);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 使用深度优先搜索，找到所有与node相邻的结点</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">dfs</span><span class="params">(Graph graph, <span class="type">int</span> node)</span> &#123;</span><br><span class="line">        <span class="comment">// 把当前结点标记为已搜索</span></span><br><span class="line">        marked[node] = <span class="literal">true</span>;</span><br><span class="line">        <span class="comment">// 遍历当前结点的邻接表，获取每一个相邻的顶点，继续递归搜索</span></span><br><span class="line">        <span class="keyword">for</span> (Integer n : graph.adj(node)) &#123;</span><br><span class="line">            <span class="comment">// 如果结点n没有被搜索，就继续递归搜索</span></span><br><span class="line">            <span class="keyword">if</span> (!marked[n]) &#123;</span><br><span class="line">                <span class="comment">// 到达当前结点的路径上最后一个结点是node</span></span><br><span class="line">                edgeTo[n] = node;</span><br><span class="line">                dfs(graph, node);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 判断起点与当前结点是否存在路径</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">hasPathTo</span><span class="params">(<span class="type">int</span> node)</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> marked[node];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 找出起点到node结点所有经过的结点</span></span><br><span class="line">    <span class="keyword">public</span> Stack&lt;Integer&gt; <span class="title function_">pathTo</span><span class="params">(<span class="type">int</span> node)</span> &#123;</span><br><span class="line">        <span class="keyword">if</span> (!hasPathTo(node)) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 创建一个栈，保存路径中的所有结点</span></span><br><span class="line">        Stack&lt;Integer&gt; path = <span class="keyword">new</span> <span class="title class_">Stack</span>&lt;&gt;();</span><br><span class="line">        <span class="comment">// 通过循环，从node结点开始，一直找到起点为止</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> node; i != start; i = edgeTo[i]) &#123;</span><br><span class="line">            path.push(i);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 把起点放到栈中</span></span><br><span class="line">        path.push(start);</span><br><span class="line">        <span class="keyword">return</span> path;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
