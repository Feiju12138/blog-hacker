        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>HTML框架标签，实现在一个HTML页面引入其他多个HTML页面</p>
<span id="more"></span>

<h2 id="引入页面"><a href="#引入页面" class="headerlink" title="引入页面"></a>引入页面</h2><h3 id="页面横向排列"><a href="#页面横向排列" class="headerlink" title="页面横向排列"></a>页面横向排列</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&lt;frameset cols=&quot;33%, 34%, 33%&quot;&gt;</span><br><span class="line">  &lt;frame src=&quot;&quot;&gt;</span><br><span class="line">  &lt;frame src=&quot;&quot;&gt;</span><br><span class="line">  &lt;frame src=&quot;&quot;&gt;</span><br><span class="line">&lt;/frameset&gt;</span><br></pre></td></tr></table></figure>

<h3 id="页面纵向排列"><a href="#页面纵向排列" class="headerlink" title="页面纵向排列"></a>页面纵向排列</h3><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">frameset</span> <span class="attr">rows</span>=<span class="string">&quot;33%, 34%, 33%&quot;</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">frame</span> <span class="attr">src</span>=<span class="string">&quot;&quot;</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">frame</span> <span class="attr">src</span>=<span class="string">&quot;&quot;</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">frame</span> <span class="attr">src</span>=<span class="string">&quot;&quot;</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">frameset</span>&gt;</span></span><br></pre></td></tr></table></figure>
