class_">ListNode</span> &#123;</span><br><span class="line">    <span class="type">int</span> val;</span><br><span class="line">    ListNode next;</span><br><span class="line">    ListNode() &#123;&#125;</span><br><span class="line">    ListNode(<span class="type">int</span> val) &#123;</span><br><span class="line">        <span class="built_in">this</span>.val = val;</span><br><span class="line">    &#125;</span><br><span class="line">    ListNode(<span class="type">int</span> val, ListNode next) &#123;</span><br><span class="line">        <span class="built_in">this</span>.val = val; <span class="built_in">this</span>.next = next;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> ListNode <span class="title function_">addTwoNumbers</span><span class="params">(ListNode l1, ListNode l2)</span> &#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 链表1数据转换为字符串</span></span><br><span class="line">        <span class="type">String</span> <span class="variable">s1</span> <span class="operator">=</span> <span class="string">&quot;&quot;</span>;</span><br><span class="line">        <span class="type">ListNode</span> <span class="variable">point1</span> <span class="operator">=</span> l1;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">do</span> &#123;</span><br><span class="line">            s1 += point1.val;</span><br><span class="line">            point1 = point1.next;</span><br><span class="line">        &#125; <span class="keyword">while</span> (point1!=<span class="literal">null</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 链表2数据转换为字符串</span></span><br><span class="line">        <span class="type">String</span> <span class="variable">s2</span> <span class="operator">=</span> <span class="string">&quot;&quot;</span>;</span><br><span class="line">        <span class="type">ListNode</span> <span class="variable">point2</span> <span class="operator">=</span> l2;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">do</span> &#123;</span><br><span class="line">            s2 += point2.val;</span><br><span class="line">            point2 = point2.next;</span><br><span class="line">        &#125; <span class="keyword">while</span> (point2!=<span class="literal">null</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 找出长度最大的字符串和长度最小的字符串</span></span><br><span class="line">        <span class="type">String</span> <span class="variable">max</span> <span class="operator">=</span> <span class="literal">null</span>;</span><br><span class="line">        <span class="type">String</span> <span class="variable">min</span> <span class="operator">=</span> <span class="literal">null</span>;</span><br><span class="line">        <span class="keyword">if</span> (s1.length() &gt; s2.length()) &#123;</span><br><span class="line">            max = s1;</span><br><span class="line">            min = s2;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            max = s2;</span><br><span class="line">            min = s1;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 创建一个空集合用于存放求和后的数字</span></span><br><span class="line">        List&lt;Integer&gt; list = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">        <span class="comment">// 初始化最大长度字符串索引</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="comment">// 初始化最小长度字符串索引</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="comment">// 初始化进位</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">pre</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">        <span class="comment">// 如果长字符串的索引没超过范围，执行大循环</span></span><br><span class="line">        <span class="keyword">while</span> (i&lt;max.length()) &#123;</span><br><span class="line">            <span class="type">int</span> <span class="variable">sum</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">            <span class="comment">// 如果短字符串的索引没超过范围</span></span><br><span class="line">            <span class="keyword">if</span> (j&lt;min.length()) &#123;</span><br><span class="line">                <span class="comment">// 将两个相同位置的（此时的i和j应该是相等的）数字与进位求和</span></span><br><span class="line">                sum = Integer.parseInt(max.charAt(i)+<span class="string">&quot;&quot;</span>)+Integer.parseInt(min.charAt(j)+<span class="string">&quot;&quot;</span>)+pre;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="comment">// 将长度较长的字符串的当前位置数字与进位求和</span></span><br><span class="line">                sum = Integer.parseInt(max.charAt(i)+<span class="string">&quot;&quot;</span>)+pre;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 进位归零</span></span><br><span class="line">            pre = <span class="number">0</span>;</span><br><span class="line">            <span class="type">String</span> <span class="variable">ssum</span> <span class="operator">=</span> String.valueOf(sum);</span><br><span class="line">            <span class="comment">// 判断求和后的数字是不是为2位数</span></span><br><span class="line">            <span class="keyword">if</span> (ssum.length()==<span class="number">2</span>) &#123;</span><br><span class="line">                <span class="comment">// 如果是2位数，就把个位存入集合</span></span><br><span class="line">                list.add(Integer.parseInt(ssum.charAt(<span class="number">1</span>)+<span class="string">&quot;&quot;</span>));</span><br><span class="line">                <span class="comment">// 同时进位数改为1</span></span><br><span class="line">                pre = <span class="number">1</span>;</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (ssum.length()==<span class="number">1</span>) &#123;</span><br><span class="line">                <span class="comment">// 如果是1位数，就直接把个位数存入集合</span></span><br><span class="line">                list.add(Integer.parseInt(ssum.charAt(<span class="number">0</span>)+<span class="string">&quot;&quot;</span>));</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 最后一圈如果还有进位，就把进位再填入集合</span></span><br><span class="line">            <span class="keyword">if</span> (i==max.length()-<span class="number">1</span> &amp;&amp; pre==<span class="number">1</span>) &#123;</span><br><span class="line">                list.add(<span class="number">1</span>);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 每次循环，两个下标自增</span></span><br><span class="line">            i++;</span><br><span class="line">            j++;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 创建一个空链表，结果存入空链表</span></span><br><span class="line">        <span class="type">ListNode</span> <span class="variable">listNode</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">ListNode</span>();</span><br><span class="line">        <span class="type">ListNode</span> <span class="variable">point</span> <span class="operator">=</span> listNode;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">k</span> <span class="operator">=</span> <span class="number">0</span>; k &lt; list.size(); k++) &#123;</span><br><span class="line">            point.val = list.get(k);</span><br><span class="line">            <span class="keyword">if</span> (k!=list.size()-<span class="number">1</span>) &#123;</span><br><span class="line">                point.next = <span class="keyword">new</span> <span class="title class_">ListNode</span>();</span><br><span class="line">                point = point.next;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> listNode;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
