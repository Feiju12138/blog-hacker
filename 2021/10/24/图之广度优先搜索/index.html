s="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="type">boolean</span>[] marked;</span><br><span class="line">    <span class="keyword">private</span> <span class="type">int</span> nodeCount;</span><br><span class="line">    <span class="comment">// 用来存储邻接表的顶点</span></span><br><span class="line">    <span class="keyword">private</span> Queue&lt;Integer&gt; waitSearch;</span><br><span class="line"></span><br><span class="line">    BreadthFirstSearch(Graph graph, <span class="type">int</span> node) &#123;</span><br><span class="line">        <span class="built_in">this</span>.marked = <span class="keyword">new</span> <span class="title class_">boolean</span>[graph.getNodeLength()];</span><br><span class="line">        <span class="built_in">this</span>.nodeCount = <span class="number">0</span>;</span><br><span class="line">        <span class="built_in">this</span>.waitSearch = <span class="keyword">new</span> <span class="title class_">Queue</span>&lt;&gt;();</span><br><span class="line"></span><br><span class="line">        bfs(graph, node);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 获取与当前顶点相通的顶点的总数</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">getCount</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> nodeCount;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 使用广度优先搜索找出途中node的所有邻接顶点</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">bfs</span><span class="params">(Graph graph, <span class="type">int</span> node)</span> &#123;</span><br><span class="line">        <span class="comment">// 把当前顶点标记为已搜索</span></span><br><span class="line">        marked[node] = <span class="literal">true</span>;</span><br><span class="line">        <span class="comment">// 让顶点node加入队列，待搜索</span></span><br><span class="line">        waitSearch.enQueue(node);</span><br><span class="line">        <span class="comment">// 通过循环，如果队列不为空，则队列中弹出一个待搜索的定点</span></span><br><span class="line">        <span class="keyword">while</span> (!waitSearch.isEmpty()) &#123;</span><br><span class="line">            <span class="comment">// 弹出一个待搜索的顶点</span></span><br><span class="line">            <span class="type">Integer</span> <span class="variable">wait</span> <span class="operator">=</span> waitSearch.deQueue();</span><br><span class="line">            <span class="comment">// 遍历wait顶点的邻接表</span></span><br><span class="line">            <span class="keyword">for</span> (Integer n : graph.adj(wait)) &#123;</span><br><span class="line">                <span class="keyword">if</span> (!marked[n]) &#123;</span><br><span class="line">                    bfs(graph, n);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 让想通的顶点自增</span></span><br><span class="line">        nodeCount++;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 判断node结点是否与当前结点相通</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">marked</span><span class="params">(<span class="type">int</span> node)</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> marked[node];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
