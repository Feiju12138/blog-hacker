e">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">Heap</span>&lt;T <span class="keyword">extends</span> <span class="title class_">Comparable</span>&lt;T&gt;&gt; &#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> T[] items;</span><br><span class="line">    <span class="keyword">private</span> <span class="type">int</span> heapLength;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="title function_">Heap</span><span class="params">(<span class="type">int</span> capacity)</span> &#123;</span><br><span class="line">        <span class="built_in">this</span>.items = (T[]) <span class="keyword">new</span> <span class="title class_">Comparable</span>[capacity+<span class="number">1</span>];</span><br><span class="line">        <span class="built_in">this</span>.heapLength = <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 插入一个元素</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> t</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">insert</span><span class="params">(T t)</span> &#123;</span><br><span class="line">        items[++heapLength] = t;</span><br><span class="line">        swim(heapLength);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 使用上浮算法</span></span><br><span class="line"><span class="comment">     * 使索引k处的元素能在堆中处于一个正确的位置</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> k</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">swim</span><span class="params">(<span class="type">int</span> k)</span> &#123;</span><br><span class="line">        <span class="comment">// 通过循环，不断地比较当前结点的值和其父结点的值</span></span><br><span class="line">        <span class="keyword">while</span> (k &gt; <span class="number">1</span>) &#123;</span><br><span class="line">            <span class="comment">// 如果父结点的值小于当前结点的值，交换位置</span></span><br><span class="line">            <span class="keyword">if</span> (items[k/<span class="number">2</span>].compareTo(items[k])&lt;<span class="number">0</span>) &#123;</span><br><span class="line">                <span class="type">T</span> <span class="variable">temp</span> <span class="operator">=</span> items[k/<span class="number">2</span>];</span><br><span class="line">                items[k/<span class="number">2</span>] = items[k];</span><br><span class="line">                items[k] = temp;</span><br><span class="line">            &#125;</span><br><span class="line">            k = k/<span class="number">2</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 删除最大的元素，并返回这个元素</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> T <span class="title function_">deleteMax</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="type">T</span> <span class="variable">max</span> <span class="operator">=</span> items[<span class="number">1</span>];</span><br><span class="line">        <span class="comment">// 交换索引1处的元素和最大索引的元素，让完全二叉树中最右侧的元素变为临时根节点</span></span><br><span class="line">        <span class="type">T</span> <span class="variable">temp</span> <span class="operator">=</span> items[<span class="number">1</span>];</span><br><span class="line">        items[<span class="number">1</span>] = items[heapLength];</span><br><span class="line">        items[heapLength] = temp;</span><br><span class="line">        <span class="comment">// 最大索引处的元素删除掉</span></span><br><span class="line">        items[heapLength] = <span class="literal">null</span>;</span><br><span class="line">        <span class="comment">// 元素个数自减</span></span><br><span class="line">        heapLength--;</span><br><span class="line">        <span class="comment">// 通过下沉，调整堆，让堆重新有序</span></span><br><span class="line">        sink(<span class="number">1</span>);</span><br><span class="line">        <span class="keyword">return</span> max;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 使用下浮算法</span></span><br><span class="line"><span class="comment">     * 使索引k处的元素能在堆中处于一个正确的位置</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> k</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">sink</span><span class="params">(<span class="type">int</span> k)</span> &#123;</span><br><span class="line">        <span class="comment">// 通过循环不断的对比当前结点和其较大的子结点</span></span><br><span class="line">        <span class="keyword">while</span> (<span class="number">2</span>*k &lt;= heapLength) &#123;</span><br><span class="line"></span><br><span class="line">            <span class="type">int</span> max;</span><br><span class="line">            <span class="comment">// 如果有右子结点，就比较两个子结点的值</span></span><br><span class="line">            <span class="keyword">if</span> (<span class="number">2</span>*k+<span class="number">1</span> &lt;= heapLength) &#123;</span><br><span class="line">                <span class="comment">// 找到当前结点的两个子结点中较大的一个结点的索引</span></span><br><span class="line">                max = items[<span class="number">2</span>*k].compareTo(items[<span class="number">2</span>*k+<span class="number">1</span>])&gt;<span class="number">0</span>?<span class="number">2</span>*k:<span class="number">2</span>*k+<span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 如果没有右子结点</span></span><br><span class="line">            <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="comment">// 直接把当前结点的左子结点的索引赋值给最大值</span></span><br><span class="line">                max = <span class="number">2</span>*k;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 如果当前结点的值小于当前结点的较大子结点的值，则交换位置</span></span><br><span class="line">            <span class="keyword">if</span> (items[k].compareTo(items[max])&lt;<span class="number">0</span>) &#123;</span><br><span class="line">                <span class="type">T</span> <span class="variable">temp</span> <span class="operator">=</span> items[k];</span><br><span class="line">                items[k] = items[max];</span><br><span class="line">                items[max] = temp;</span><br><span class="line">                <span class="comment">// 变换当前结点的索引</span></span><br><span class="line">                k = max;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 如果当前结点的值大于当前结点的较大子结点的值，则直接退出循环</span></span><br><span class="line">            <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
