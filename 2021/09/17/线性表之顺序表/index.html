="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">SequenceList</span>&lt;T&gt; &#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> T[] elements;</span><br><span class="line">    <span class="keyword">private</span> <span class="type">int</span> elementsLength;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="title function_">SequenceList</span><span class="params">(<span class="type">int</span> capacity)</span> &#123;</span><br><span class="line">        elements = (T[])(<span class="keyword">new</span> <span class="title class_">Object</span>[capacity]);</span><br><span class="line">        elementsLength = <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 清空线性表</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">clear</span><span class="params">()</span> &#123;</span><br><span class="line">        elementsLength = <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 判断线性表是否为空</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">isEmpty</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> elementsLength==<span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取线性表中元素的个数</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">length</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> elementsLength;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取线性表的总存储空间</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">size</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> elements.length;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取并返回线性表中的指定索引的元素</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> T <span class="title function_">get</span><span class="params">(<span class="type">int</span> index)</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> elements[index];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 向线性表末尾添加一个元素</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">insert</span><span class="params">(T t)</span> &#123;</span><br><span class="line">        elements[elementsLength++] = t;</span><br><span class="line">        <span class="comment">// 如果添加元素后，元素总数多于元素总长度的一半，那么扩容</span></span><br><span class="line">        <span class="keyword">if</span> (elementsLength &gt;= elements.length/<span class="number">2</span>) &#123;</span><br><span class="line">            expansion();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 向线性表指定索引处添加元素</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">insert</span><span class="params">(T t, <span class="type">int</span> index)</span> &#123;</span><br><span class="line">        <span class="comment">// 先把指定索引的元素及其后面的元素向后移动一位</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> elementsLength-<span class="number">1</span>; i &gt;= index; i--) &#123;</span><br><span class="line">            elements[i+<span class="number">1</span>] = elements[i];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 再把元素添加到指定索引处</span></span><br><span class="line">        elements[index] = t;</span><br><span class="line">        elementsLength++;</span><br><span class="line">        <span class="comment">// 如果添加元素后，元素总数多于元素总长度的一半，那么扩容</span></span><br><span class="line">        <span class="keyword">if</span> (elementsLength &gt;= elements.length/<span class="number">2</span>) &#123;</span><br><span class="line">            expansion();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 删除并返回线性表中指定索引的元素</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> T <span class="title function_">remove</span><span class="params">(<span class="type">int</span> index)</span> &#123;</span><br><span class="line">        <span class="comment">// 创建一个元素，用于存放需要删除的元素</span></span><br><span class="line">        <span class="type">T</span> <span class="variable">t</span> <span class="operator">=</span> elements[index];</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> index; i &lt; elementsLength-<span class="number">1</span>; i++) &#123;</span><br><span class="line">            elements[i] = elements[i+<span class="number">1</span>];</span><br><span class="line">        &#125;</span><br><span class="line">        elementsLength--;</span><br><span class="line">        <span class="comment">// 如果删除元素操作后，存储的元素不足总长度四分之一，那么缩容</span></span><br><span class="line">        <span class="keyword">if</span> (elementsLength &lt;= elements.length/<span class="number">4</span>) &#123;</span><br><span class="line">            shrink();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> t;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 在现象表中查找首次出现的指定元素，返回索引，如果不存在，返回-1</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">indexOf</span><span class="params">(T t)</span> &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; elementsLength; i ++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (elements[i].equals(t)) &#123;</span><br><span class="line">                <span class="keyword">return</span> i;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 线性表的2倍扩容</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">expansion</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="comment">// 创建一个新的顺序表，存储空间是原来的2倍</span></span><br><span class="line">        T[] elementsNew = (T[])(<span class="keyword">new</span> <span class="title class_">Object</span>[elementsLength*<span class="number">2</span>]);</span><br><span class="line">        <span class="comment">// 将所有数据转移到新顺序表</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; elementsLength; i ++) &#123;</span><br><span class="line">            elementsNew[i] = elements[i];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 把新的顺序表替换为以前的顺序表</span></span><br><span class="line">        elements = elementsNew;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 线性表的0.5倍缩容</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">shrink</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="comment">// 创建一个新的顺序表，存储空间是原来的0.5倍</span></span><br><span class="line">        T[] elementsNew = (T[])(<span class="keyword">new</span> <span class="title class_">Object</span>[elementsLength/<span class="number">2</span>]);</span><br><span class="line">        <span class="comment">// 将所有数据转移到新顺序表</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; elementsLength; i++) &#123;</span><br><span class="line">            elementsNew[i] = elements[i];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 把新的顺序表替换为以前的顺序表</span></span><br><span class="line">        elements = elementsNew;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 输出线性表</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> String <span class="title function_">toString</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="type">String</span> <span class="variable">str</span> <span class="operator">=</span> <span class="string">&quot;&quot;</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; elementsLength; i ++) &#123;</span><br><span class="line">            str += elements[i];</span><br><span class="line">            <span class="keyword">if</span> (i!=elementsLength-<span class="number">1</span>) &#123;</span><br><span class="line">                str += <span class="string">&quot; &quot;</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> str;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
