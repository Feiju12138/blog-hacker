="line">121</span><br><span class="line">122</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">SymbolTable</span>&lt;Key, Value&gt; &#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> Node head;</span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> symbolTableLength;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">class</span> <span class="title class_">Node</span> &#123;</span><br><span class="line">        <span class="keyword">public</span> Key key;</span><br><span class="line">        <span class="keyword">public</span> Value value;</span><br><span class="line">        <span class="keyword">public</span> Node next;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">public</span> <span class="title function_">Node</span><span class="params">(Key key, Value value, Node next)</span> &#123;</span><br><span class="line">            <span class="built_in">this</span>.key = key;</span><br><span class="line">            <span class="built_in">this</span>.value = value;</span><br><span class="line">            <span class="built_in">this</span>.next = next;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="title function_">SymbolTable</span><span class="params">()</span> &#123;</span><br><span class="line">        head = <span class="keyword">new</span> <span class="title class_">Node</span>(<span class="literal">null</span>, <span class="literal">null</span>, <span class="literal">null</span>);</span><br><span class="line">        symbolTableLength = <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取符号表所有元素的个数</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">size</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> symbolTableLength;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 根据Key，获取Value</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> key</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> Value <span class="title function_">get</span><span class="params">(Key key)</span> &#123;</span><br><span class="line">        <span class="comment">// 找到key结点</span></span><br><span class="line">        <span class="type">Node</span> <span class="variable">n</span> <span class="operator">=</span> head;</span><br><span class="line">        <span class="keyword">while</span> (n.next!=<span class="literal">null</span>) &#123;</span><br><span class="line">            n = n.next;</span><br><span class="line">            <span class="keyword">if</span> (n.key.equals(key)) &#123;</span><br><span class="line">                <span class="keyword">return</span> n.value;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 没找到的话</span></span><br><span class="line">        <span class="keyword">return</span> <span class="literal">null</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 插入一个新结点</span></span><br><span class="line"><span class="comment">     *  如果存在key，就直接修改value</span></span><br><span class="line"><span class="comment">     *  如果不存在key，就添加一个键值对</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> key</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> value</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">put</span><span class="params">(Key key, Value value)</span> &#123;</span><br><span class="line">        <span class="comment">// 设置一个开关</span></span><br><span class="line">        <span class="type">boolean</span> <span class="variable">flag</span> <span class="operator">=</span> <span class="literal">true</span>;</span><br><span class="line">        <span class="comment">// 查找key是否存在</span></span><br><span class="line">        <span class="type">Node</span> <span class="variable">n</span> <span class="operator">=</span> head;</span><br><span class="line">        <span class="keyword">while</span> (n.next!=<span class="literal">null</span>) &#123;</span><br><span class="line">            n = n.next;</span><br><span class="line">            <span class="keyword">if</span> (n.key.equals(key)) &#123;</span><br><span class="line">                n.value = value;</span><br><span class="line">                flag = <span class="literal">false</span>;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (flag) &#123;</span><br><span class="line">            <span class="comment">// 找到最后一个结点</span></span><br><span class="line">            <span class="type">Node</span> <span class="variable">nLast</span> <span class="operator">=</span> head;</span><br><span class="line">            <span class="keyword">while</span> (nLast.next!=<span class="literal">null</span>) &#123;</span><br><span class="line">                nLast = nLast.next;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 创建一个新结点</span></span><br><span class="line">            <span class="type">Node</span> <span class="variable">node</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Node</span>(key, value, <span class="literal">null</span>);</span><br><span class="line">            <span class="comment">// 把最后一个结点的下一个结点设置为新结点</span></span><br><span class="line">            nLast.next = node;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 长度自增</span></span><br><span class="line">        symbolTableLength++;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="type">boolean</span> <span class="title function_">delete</span><span class="params">(Key key)</span> &#123;</span><br><span class="line">        <span class="comment">// 前驱元素</span></span><br><span class="line">        <span class="type">Node</span> <span class="variable">nLeft</span> <span class="operator">=</span> <span class="literal">null</span>;</span><br><span class="line">        <span class="comment">// 找到key结点</span></span><br><span class="line">        <span class="type">Node</span> <span class="variable">n</span> <span class="operator">=</span> head;</span><br><span class="line">        <span class="keyword">while</span> (n.next!=<span class="literal">null</span>) &#123;</span><br><span class="line">            nLeft = n;</span><br><span class="line">            n = n.next;</span><br><span class="line">            <span class="keyword">if</span> (n.key.equals(key)) &#123;</span><br><span class="line">                <span class="comment">// 如果后驱元素不为空，设置前驱元素的后一个元素为后驱元素</span></span><br><span class="line">                <span class="keyword">if</span> (n.next!=<span class="literal">null</span>) &#123;</span><br><span class="line">                    nLeft.next = n.next;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">// 如果后驱元素为空，设置前驱元素的后一个元素为空</span></span><br><span class="line">                <span class="keyword">else</span> &#123;</span><br><span class="line">                    nLeft.next = <span class="literal">null</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">// 长度自减</span></span><br><span class="line">                symbolTableLength--;</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> String <span class="title function_">toString</span><span class="params">()</span> &#123;</span><br><span class="line">        <span class="type">String</span> <span class="variable">str</span> <span class="operator">=</span> <span class="string">&quot;&#123;&quot;</span>;</span><br><span class="line">        <span class="type">Node</span> <span class="variable">n</span> <span class="operator">=</span> head;</span><br><span class="line">        <span class="keyword">while</span> (n.next!=<span class="literal">null</span>) &#123;</span><br><span class="line">            n = n.next;</span><br><span class="line">            str += n.key + <span class="string">&quot;:&quot;</span> + n.value + <span class="string">&quot;, &quot;</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        str += <span class="string">&quot;&#125;&quot;</span>;</span><br><span class="line">        <span class="keyword">return</span> str;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
