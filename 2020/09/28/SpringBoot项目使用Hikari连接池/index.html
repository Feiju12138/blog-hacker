        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>SpringBoot项目整合数据库连接池后，默认使用Hikari连接池</p>
<span id="more"></span>

<h2 id="配置"><a href="#配置" class="headerlink" title="配置"></a>配置</h2><p><a href="/2020/08/28/SpringBoot%E6%95%B4%E5%90%88%E6%95%B0%E6%8D%AE%E5%BA%93%E8%BF%9E%E6%8E%A5%E6%B1%A0/">传送门</a></p>
<h2 id="使用连接池实现查询"><a href="#使用连接池实现查询" class="headerlink" title="使用连接池实现查询"></a>使用连接池实现查询</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@Repository</span><span class="comment">// 描述数据层实现类对象</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">DefaultGoodsDao</span> <span class="keyword">implements</span> <span class="title class_">GoodsDao</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Autowired</span></span><br><span class="line">    DataSource dataSource;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 查询商品信息，一行记录映射为内存中的一个map对象</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="keyword">public</span> List&lt;Map&lt;String, Object&gt;&gt; <span class="title function_">findGoods</span><span class="params">()</span> &#123;</span><br><span class="line">        List&lt;Map&lt;String, Object&gt;&gt; list = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="comment">//1. 获取连接</span></span><br><span class="line">            <span class="type">Connection</span> <span class="variable">connection</span> <span class="operator">=</span> dataSource.getConnection();</span><br><span class="line">            <span class="comment">//2. 创建statement对象</span></span><br><span class="line">            <span class="type">Statement</span> <span class="variable">statement</span> <span class="operator">=</span> connection.createStatement();</span><br><span class="line">            <span class="comment">//3. 发送sql</span></span><br><span class="line">            <span class="type">ResultSet</span> <span class="variable">resultSet</span> <span class="operator">=</span> statement.executeQuery(<span class="string">&quot;SELECT * FROM tb_goods&quot;</span>);</span><br><span class="line">            <span class="comment">//4. 处理结果</span></span><br><span class="line">            <span class="keyword">while</span>(resultSet.next()) &#123;</span><br><span class="line">                <span class="type">int</span> <span class="variable">id</span> <span class="operator">=</span> resultSet.getInt(<span class="string">&quot;id&quot;</span>);</span><br><span class="line">                <span class="type">String</span> <span class="variable">name</span> <span class="operator">=</span> resultSet.getString(<span class="string">&quot;name&quot;</span>);</span><br><span class="line">                <span class="type">String</span> <span class="variable">remark</span> <span class="operator">=</span> resultSet.getString(<span class="string">&quot;remark&quot;</span>);</span><br><span class="line">                <span class="type">Time</span> <span class="variable">createdTime</span> <span class="operator">=</span> resultSet.getTime(<span class="string">&quot;createdTime&quot;</span>);</span><br><span class="line">                <span class="comment">//System.out.println(&quot;id:&quot;+id+&quot; name:&quot;+name+&quot; remark:&quot;+remark+&quot; createdTime&quot;+createdTime);</span></span><br><span class="line">                Map&lt;String, Object&gt; map = <span class="keyword">new</span> <span class="title class_">HashMap</span>&lt;&gt;();</span><br><span class="line">                map.put(<span class="string">&quot;id&quot;</span>, id);</span><br><span class="line">                map.put(<span class="string">&quot;name&quot;</span>, name);</span><br><span class="line">                map.put(<span class="string">&quot;remark&quot;</span>, remark);</span><br><span class="line">                map.put(<span class="string">&quot;createdTime&quot;</span>, createdTime);</span><br><span class="line">                list.add(map);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">//5. 释放资源</span></span><br><span class="line">            resultSet.close();</span><br><span class="line">            statement.close();</span><br><span class="line">            connection.close();</span><br><span class="line">        &#125; <span class="keyword">catch</span> (SQLException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> <span class="title class_">RuntimeException</span>(e);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> list;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="进行简单的封装"><a href="#进行简单的封装" class="headerlink" title="进行简单的封装"></a>进行简单的封装</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@Repository</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">DefaultGoodsDao</span> <span class="keyword">implements</span>  <span class="title class_">GoodsDao</span>&#123;</span><br><span class="line">    <span class="meta">@Autowired</span></span><br><span class="line">    <span class="keyword">private</span> DataSource dataSource;<span class="comment">//hikariCP</span></span><br><span class="line">    <span class="comment">/**查询商品信息,一行记录映射为内存中的一个map对象*/</span></span><br><span class="line">    <span class="keyword">public</span> List&lt;Map&lt;String,Object&gt;&gt; <span class="title function_">findGoods</span><span class="params">()</span>&#123;</span><br><span class="line">        Connection conn=<span class="literal">null</span>;<span class="comment">//java.sql.*</span></span><br><span class="line">        Statement stmt=<span class="literal">null</span>;</span><br><span class="line">        ResultSet rs=<span class="literal">null</span>;</span><br><span class="line">        String sql=<span class="string">&quot;select id,name,remark note,createdTime from tb_goods&quot;</span>;</span><br><span class="line">        <span class="comment">//1.获取连接(从连接池获取)</span></span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            conn=dataSource.getConnection();</span><br><span class="line">            <span class="comment">//2.创建statement对象</span></span><br><span class="line">            stmt=conn.createStatement();</span><br><span class="line">            <span class="comment">//3.发送sql</span></span><br><span class="line">            rs=stmt.executeQuery(sql);</span><br><span class="line">            <span class="comment">//4.处理结果</span></span><br><span class="line">            List&lt;Map&lt;String,Object&gt;&gt; list=<span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">            <span class="keyword">while</span>(rs.next())&#123;<span class="comment">//循环一次取一行,一行记录映射为一个map对象</span></span><br><span class="line">                list.add( rowMap(rs));<span class="comment">//将存储了一行记录的map对象再存储到list集合</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span> list;</span><br><span class="line">        &#125;<span class="keyword">catch</span> (SQLException e)&#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> <span class="title class_">RuntimeException</span>(e);<span class="comment">//转换为非检查异常(编译时不检测的异常)</span></span><br><span class="line">        &#125;<span class="keyword">finally</span>&#123;</span><br><span class="line">            <span class="comment">//5. 释放资源</span></span><br><span class="line">            close(rs,stmt,conn);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">private</span> Map&lt;String,Object&gt; <span class="title function_">rowMap</span><span class="params">(ResultSet rs)</span><span class="keyword">throws</span> SQLException&#123;</span><br><span class="line">        Map&lt;String,Object&gt; rowMap=<span class="keyword">new</span> <span class="title class_">HashMap</span>&lt;&gt;();</span><br><span class="line">        <span class="comment">//方法1映射</span></span><br><span class="line">        <span class="comment">//rowMap.put(&quot;id&quot;,rs.getInt(&quot;id&quot;));</span></span><br><span class="line">        <span class="comment">//rowMap.put(&quot;name&quot;,rs.getString(&quot;name&quot;));</span></span><br><span class="line">        <span class="comment">//rowMap.put(&quot;remark&quot;,rs.getString(&quot;remark&quot;));</span></span><br><span class="line">        <span class="comment">//rowMap.put(&quot;createdTime&quot;,rs.getTimestamp(&quot;createdTime&quot;));</span></span><br><span class="line">        <span class="comment">//方法2映射</span></span><br><span class="line">        ResultSetMetaData rsmd=rs.getMetaData();<span class="comment">//获取元数据(包括表中的字段名)</span></span><br><span class="line">        <span class="type">int</span> columnCount=rsmd.getColumnCount();<span class="comment">//获取列的数量</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;columnCount;i++)&#123;</span><br><span class="line">            rowMap.put(rsmd.getColumnLabel(i+<span class="number">1</span>),rs.getObject(rsmd.getColumnLabel(i+<span class="number">1</span>)));</span><br><span class="line">            <span class="comment">//getColumnLabel(i+1);获取表中字段名或字段名对应的别名</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> rowMap;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">close</span><span class="params">(ResultSet rs,Statement stmt,Connection conn)</span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(rs!=<span class="literal">null</span>)<span class="keyword">try</span>&#123;rs.close();&#125;<span class="keyword">catch</span>(Exception e)&#123;e.printStackTrace();&#125;</span><br><span class="line">        <span class="keyword">if</span>(stmt!=<span class="literal">null</span>)<span class="keyword">try</span>&#123;stmt.close();&#125;<span class="keyword">catch</span>(Exception e)&#123;e.printStackTrace();&#125;</span><br><span class="line">        <span class="comment">//这里的连接是返回到了池中</span></span><br><span class="line">        <span class="keyword">if</span>(conn!=<span class="literal">null</span>)<span class="keyword">try</span>&#123;conn.close();&#125;<span class="keyword">catch</span>(Exception e)&#123;e.printStackTrace();&#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
