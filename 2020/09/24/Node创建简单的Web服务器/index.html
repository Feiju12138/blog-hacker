        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>使用Nodejs，创建一个简单的Web服务器</p>
<span id="more"></span>

<h2 id="源代码"><a href="#源代码" class="headerlink" title="源代码"></a>源代码</h2><ul>
<li>创建<code>server.js</code>文件</li>
</ul>
<h3 id="正常访问"><a href="#正常访问" class="headerlink" title="正常访问"></a>正常访问</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 引入http模块</span></span><br><span class="line"><span class="keyword">const</span> http = <span class="built_in">require</span>(<span class="string">&quot;http&quot;</span>);</span><br><span class="line"><span class="comment">// 创建web服务器</span></span><br><span class="line"><span class="keyword">const</span> app = http.<span class="title function_">createServer</span>();</span><br><span class="line"><span class="comment">// 设置端口</span></span><br><span class="line">app.<span class="title function_">listen</span>(<span class="number">80</span>);</span><br><span class="line"><span class="comment">// 回调函数</span></span><br><span class="line">app.<span class="title function_">on</span>(<span class="string">&quot;request&quot;</span>, <span class="keyword">function</span> (<span class="params">req, res</span>) &#123;</span><br><span class="line">    <span class="comment">// 获取请求的URL和请求的方法</span></span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(req.<span class="property">url</span>, req.<span class="property">method</span>);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 200，正常访问</span></span><br><span class="line">    res.<span class="title function_">writeHead</span>(<span class="number">200</span>, &#123;</span><br><span class="line">        <span class="string">&quot;Content-Type&quot;</span>: <span class="string">&quot;text/html;charset=utf-8&quot;</span></span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="comment">// 设置相应内容</span></span><br><span class="line">    res.<span class="title function_">write</span>(<span class="string">&quot;&quot;</span>);</span><br><span class="line">    <span class="comment">// 结束并发送响应</span></span><br><span class="line">    res.<span class="title function_">end</span>();</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

an><br><span class="line">    res.<span class="title function_">writeHead</span>(<span class="number">404</span>);</span><br><span class="line">    <span class="comment">// 设置相应内容</span></span><br><span class="line">    res.<span class="title function_">write</span>(<span class="string">&quot;&quot;</span>);</span><br><span class="line">    <span class="comment">// 结束并发送响应</span></span><br><span class="line">    res.<span class="title function_">end</span>();</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<h3 id="重定向"><a href="#重定向" class="headerlink" title="重定向"></a>重定向</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 引入http模块</span></span><br><span class="line"><span class="keyword">const</span> http = <span class="built_in">require</span>(<span class="string">&quot;http&quot;</span>);</span><br><span class="line"><span class="comment">// 创建web服务器</span></span><br><span class="line"><span class="keyword">const</span> app = http.<span class="title function_">createServer</span>();</span><br><span class="line"><span class="comment">// 设置端口</span></span><br><span class="line">app.<span class="title function_">listen</span>(<span class="number">80</span>);</span><br><span class="line"><span class="comment">// 回调函数</span></span><br><span class="line">app.<span class="title function_">on</span>(<span class="string">&quot;request&quot;</span>, <span class="keyword">function</span> (<span class="params">req, res</span>) &#123;</span><br><span class="line">    <span class="comment">// 获取请求的URL和请求的方法</span></span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(req.<span class="property">url</span>, req.<span class="property">method</span>);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 302，重定向</span></span><br><span class="line">    res.<span class="title function_">writeHead</span>(<span class="number">302</span>, &#123;</span><br><span class="line">        <span class="title class_">Location</span>: <span class="string">&quot;http://127.0.0.1:80&quot;</span></span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="comment">// 结束并发送响应</span></span><br><span class="line">    res.<span class="title function_">end</span>();</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
