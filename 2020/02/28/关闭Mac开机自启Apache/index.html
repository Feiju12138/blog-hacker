  <div class="article-content">
    <div class="entry">
      
        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>设置Mac自带的Apache开机自启</p>
<span id="more"></span>

<h2 id="关闭"><a href="#关闭" class="headerlink" title="关闭"></a>关闭</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo launchctl unload -w /System/Library/LaunchDaemons/org.apache.httpd.plist</span><br></pre></td></tr></table></figure>

<h2 id="开启"><a href="#开启" class="headerlink" title="开启"></a>开启</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo launchctl load -w /System/Library/LaunchDaemons/org.apache.httpd.plist</span><br></pre></td></tr></table></figure>

<h2 id="更多自启管理"><a href="#更多自启管理" class="headerlink" title="更多自启管理"></a>更多自启管理</h2><p><a href="/2020/05/08/%E7%B3%BB%E7%BB%9F%E8%87%AA%E5%90%AF%E8%84%9A%E6%9C%AC%E7%AE%A1%E7%90%86%E5%99%A8/">传送门</a></p>
