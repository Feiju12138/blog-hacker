        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>用<code>Python</code>输出斐波那契数列</p>
<span id="more"></span>

<h2 id="源代码"><a href="#源代码" class="headerlink" title="源代码"></a>源代码</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 初始化斐波那契数列前两个数</span></span><br><span class="line"><span class="built_in">list</span> = [<span class="number">1</span>, <span class="number">1</span>]</span><br><span class="line"></span><br><span class="line"><span class="comment"># 设置输出斐波那契数列长度</span></span><br><span class="line">num = <span class="built_in">int</span>(<span class="built_in">input</span>(<span class="string">&quot;请输入长度: &quot;</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 生成斐波那契数列</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(num-<span class="number">2</span>):</span><br><span class="line">    <span class="built_in">list</span>.append(<span class="built_in">list</span>[-<span class="number">2</span>] + <span class="built_in">list</span>[-<span class="number">1</span>])</span><br><span class="line"></span><br><span class="line"><span class="comment"># 打印斐波那契数列</span></span><br><span class="line"><span class="built_in">print</span>(<span class="built_in">list</span>)</span><br></pre></td></tr></table></figure>
