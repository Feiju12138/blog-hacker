rch(L1, x);</span><br><span class="line">                    <span class="keyword">if</span>(t &lt; <span class="number">0</span> || t &gt; A.line_Length(L1)) &#123;</span><br><span class="line">                        System.out.println(<span class="string">&quot;您输入的位置不合法&quot;</span>);</span><br><span class="line">                    &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                        <span class="keyword">for</span>(<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> t; i &lt; A.line_Length(L1); i++) &#123;</span><br><span class="line">                            A.line_Move(L1, i+<span class="number">1</span>, i);</span><br><span class="line">                        &#125;</span><br><span class="line">                        A.line_Null(L1, A.line_Length(L1)-<span class="number">1</span>);</span><br><span class="line">                        A.line_Out(L1);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">7</span>:</span><br><span class="line">                <span class="type">Line</span> <span class="variable">L2</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Line</span>();</span><br><span class="line">                A.line_Ininal(L2);</span><br><span class="line">                <span class="comment">// 输入数据</span></span><br><span class="line">                System.out.println(<span class="string">&quot;请输入数据：&quot;</span>);</span><br><span class="line">                x = scanner.nextInt();</span><br><span class="line">                <span class="keyword">while</span>(x!=<span class="number">0</span>) &#123;</span><br><span class="line">                    A.line_In(L1, x);</span><br ="line">                <span class="comment">// 推出循环判断那个表还有剩余元素</span></span><br><span class="line">                <span class="comment">// L1表有剩余元素</span></span><br><span class="line">                <span class="keyword">if</span>(i1 &lt; A.line_Length(L1)) &#123;</span><br><span class="line">                    <span class="keyword">while</span>(i1 &lt; A.line_Length(L1)) &#123;</span><br><span class="line">                        A.line_In(L3, A.line_Get(L1, i1));</span><br><span class="line">                        i1++;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                    <span class="keyword">while</span>(i2 &lt; A.line_Length(L2)) &#123;</span><br><span class="line">                        A.line_In(L3, A.line_Get(L2, i2));</span><br><span class="line">                        i2++;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">// 输出顺序表</span></span><br><span class="line">                A.line_Out(L3);</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">8</span>:</span><br><span class="line">                <span class="comment">// 实现菜单8：判断子集</span></span><br><span class="line">                <span class="comment">// 有序列表判断子集</span></span><br><span class="line">                <span class="comment">// 创建一个主表</span></span><br><span class="line">                <span class="type">Line</span> <span class="variable">L</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Line</span>();</span><br><span class="line">                A.line_Ininal(L);</span><br><span class="line">                <span class="comment">// 对主表数据输入</span></span><br><span class="line">                System.out.println(<span class="string">&quot;请输入数据：&quot;</span>);</span><br><span class="line">                x = scanner.nextInt();</span><br><span class="line">                <span class="keyword">while</span>(x!=<span class="number">0</span>) &#123;</span><br><span class="line">                    A.line_In(L, x);</span><br><span class="line">                    System.out.println(<span class="string">&quot;请输入数据：&quot;</span>);</span><br><span class="line">                    x = scanner.nextInt();</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">// 对两个表进行排序操作</span></span><br><span class="line">                A.line_Bubble(L);</span><br><span class="line">                A.line_Bubble(L1);</span><br><span class="line">                <span class="comment">// 准备工作做好，开始子集的判断</span></span><br><span class="line">                <span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">                i1 = <span class="number">0</span>;</span><br><span class="line">                <span class="keyword">while</span>(i &lt; A.line_Length(L) &amp;&amp; i1 &lt; A.line_Length(L1)) &#123;</span><br><span class="line">                    <span class="keyword">if</span>(A.line_Get(L1, i1) &gt; A.line_Get(L, i)) &#123;</span><br><span class="line">                        i++;</span><br><span class="line">                    &#125;<span class="keyword">else</span> <span class="keyword">if</span>(A.line_Get(L1, i1) == A.line_Get(L1, i1)) &#123;</span><br><span class="line">                        i++;</span><br><span class="line">                        i1++;</span><br><span class="line">                    &#125;<span class="keyword">else</span> <span class="keyword">if</span>(A.line_Get(L, i) &lt; A.line_Get(L1, i1)) &#123;</span><br><span class="line">                        <span class="keyword">break</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">// 对各种情况的判断</span></span><br><span class="line">                <span class="keyword">if</span>(i1 &gt;= A.line_Length(L1)) &#123;</span><br><span class="line">                    System.out.println(<span class="string">&quot;子表是主表的子集&quot;</span>);</span><br><span class="line">                &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                    System.out.println(<span class="string">&quot;子表不是主表的子集&quot;</span>);</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">default</span> :</span><br><span class="line">                <span class="keyword">return</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
