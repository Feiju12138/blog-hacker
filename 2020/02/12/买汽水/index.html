e">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line"></span><br><span class="line">        System.out.println(<span class="string">&quot;请输入剩余金额（默认为20）: &quot;</span>);</span><br><span class="line">        <span class="type">Scanner</span> <span class="variable">sc</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Scanner</span>(System.in);</span><br><span class="line">        coin = sc.nextInt();</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 先用剩余金额购买汽水</span></span><br><span class="line">        <span class="keyword">while</span>(coin &gt; <span class="number">0</span>) &#123;</span><br><span class="line">            coin--;</span><br><span class="line">            get();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 再用空瓶或瓶盖兑换汽水</span></span><br><span class="line">        <span class="keyword">while</span>(bottle &gt;= <span class="number">2</span> || top &gt;= <span class="number">3</span>) &#123;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span>(bottle &gt;= <span class="number">2</span>) &#123;</span><br><span class="line">                bottle -= <span class="number">2</span>;</span><br><span class="line">                get();</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span>(top &gt;= <span class="number">3</span>) &#123;</span><br><span class="line">                top -= <span class="number">3</span>;</span><br><span class="line">                get();</span><br><span class="li
