ss="type">int</span> N;</span><br><span class="line">            System.out.println(<span class="string">&quot;请输入您要选择的操作序号：&quot;</span>);</span><br><span class="line">            N = sc.nextInt();</span><br><span class="line">            <span class="keyword">switch</span>(N) &#123;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">1</span>:</span><br><span class="line">                <span class="comment">// 循环入栈</span></span><br><span class="line">                <span class="type">int</span> x;</span><br><span class="line">                System.out.println(<span class="string">&quot;请输入一个数据（以0结束）：&quot;</span>);</span><br><span class="line">                x = sc.nextInt();</span><br><span class="line">                <span class="keyword">while</span>(x!=<span class="number">0</span>) &#123;</span><br><span class="line">                    <span class="keyword">if</span>(A.stack_IsFull(S)!=<span class="literal">true</span>) &#123;</span><br><span class="line">                        A.stack_Push(S, x);</span><br><span class="line">                    &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                        <span class="keyword">break</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                    System.out.println(<span class="string">&quot;请输入一个数据（以0结束）：&quot;</span>);</span><br><span class="line">                    x = sc.nextInt();</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">2</span>:</span><br><span class="line">                <span class="comment">// 出栈一次</span></span><br><span class="line">                <span class="type">int</span> <span class="variable">t</span> <span class="operator">=</span> A.stack_GetTop(S);</span><br><span c!=<span class="string">&#x27;#&#x27;</span>) &#123;</span><br><span class="line">                    <span class="comment">// 如果输入的是左半个，就入栈，否则就出栈</span></span><br><span class="line">                    <span class="comment">// 判断是左还是右</span></span><br><span class="line">                    <span class="keyword">if</span>(c==<span class="string">&#x27;(&#x27;</span>) &#123;</span><br><span class="line">                        A.stack_Push(S, c);</span><br><span class="line">                    &#125;<span class="keyword">else</span> <span class="keyword">if</span>(c==<span class="string">&#x27;)&#x27;</span>) &#123;</span><br><span class="line">                        <span class="keyword">if</span>(!A.stack_IsNull(S)) &#123;</span><br><span class="line">                            A.stack_Pop(S);</span><br><span class="line">                        &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                            key = <span class="literal">false</span>;</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                    c = (<span class="type">char</span>)System.in.read();</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">// 输入结束后</span></span><br><span class="line">                <span class="keyword">if</span>(A.stack_IsNull(S) ) &#123;</span><br><span class="line">                    <span class="keyword">if</span>(key) &#123;</span><br><span class="line">                        System.out.println(<span class="string">&quot;匹配！&quot;</span>);</span><br><span class="line">                    &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                        System.out.println(<span class="string">&quot;不匹配！&quot;</span>);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;<
