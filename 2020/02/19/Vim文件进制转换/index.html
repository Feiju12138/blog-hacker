    <h3 class="article-title"><span>【笔记】Vim 文件进制转换</span></h3>
    
  

  <div class="article-top-meta">
    <span class="posted-on">
      <a href="/2020/02/19/Vim文件进制转换/" rel="bookmark">
        <time class="entry-date published" datetime="2020-02-19T08:40:12.000Z">
          2020-02-19
        </time>
      </a>
    </span>
  </div>


  

  <div class="article-content">
    <div class="entry">
      
        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>使用<code>vim</code>将<code>2进制文件</code>和<code>16进制文件</code>互相转换</p>
<span id="more"></span>

<h2 id="以2进制的方式打开文件"><a href="#以2进制的方式打开文件" class="headerlink" title="以2进制的方式打开文件"></a>以2进制的方式打开文件</h2><blockquote>
<p><code>&lt;file&gt;</code>：需要修改的文件</p>
</blockquote>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vim -b &lt;file&gt;</span><br></pre></td></tr></table></figure>

<ul>
<li>在命令模式下转换进制</li>
</ul>
<h3 id="把文件转换为16进制"><a href="#把文件转换为16进制" class="headerlink" title="把文件转换为16进制"></a>把文件转换为16进制</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">:%!xxd</span><br></pre></td></tr></table></figure>

<h3 id="把文件转换为2进制"><a href="#把文件转换为2进制" class="headerlink" title="把文件转换为2进制"></a>把文件转换为2进制</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">:%!xxd -r</span><br></pre></td></tr></table></figure>

<h3 id="保存并退出"><a href="#保存并退出" class="headerlink" title="保存并退出"></a>保存并退出</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">wq</span><br></pre></td></tr></table></figure>

<h2 id="完成"><a href="#完成" class="headerlink" title="完成"></a>完成</h2><h2 id="参考文献"><a href="#参考文献" class="headerlink" title="参考文献"></a>参考文献</h2><p><a href="/302.html?target=https://zhidao.baidu.com/question/432259223.html">百度知道——npnufn</a></p>
