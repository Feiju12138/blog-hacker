        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>爬虫发送请求响应页面</p>
<span id="more"></span>

<h2 id="无参请求"><a href="#无参请求" class="headerlink" title="无参请求"></a>无参请求</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> urllib.request</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">load_data</span>():</span><br><span class="line">    url = <span class="string">&quot;http://www.baidu.com/&quot;</span></span><br><span class="line">    <span class="comment"># response：http响应的对象</span></span><br><span class="line">    response = urllib.request.urlopen(url)</span><br><span class="line">    <span class="comment"># print(response)</span></span><br><span class="line">    <span class="comment"># 读取内容 bytes类型</span></span><br><span class="line">    data = response.read()</span><br><span class="line">    <span class="comment"># print(data)</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    python爬取的类型：str bytes</span></span><br><span class="line"><span class="string">    如果爬取回来的是bytes类型，但是你写入的时候需要str类型：decode(&quot;utf-8&quot;)</span></span><br><span class="line"><span class="string">    如果爬取回来的是str类型，但是你写入的时候需要bytes类型：encode(&quot;utf-8&quot;)</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="comment"># 转换成字符串</span></span><br><span class="line">    str_data = data.decode(<span class="string">&quot;utf-8&quot;</span>)</span><br><span class="line">    <span class="built_in">print</span>(str_data)</span><br><span class="line">    <span class="comment"># 将数据写入文件</span></span><br><span class="line">    <span class="keyword">with</span> <span class="built_in">open</span>(<span class="string">&quot;baidu.html&quot;</span>, <span class="string">&quot;w&quot;</span>, encoding=<span class="string">&quot;utf-8&quot;</span>) <span class="keyword">as</span> f:</span><br><span class="line">        f.write(str_data)</span><br><span class="line"></span><br><span class="line">load_data()</span><br></pre></td></tr></table></figure>

<h2 id="有参请求"><a href="#有参请求" class="headerlink" title="有参请求"></a>有参请求</h2><h3 id="GET请求"><a href="#GET请求" class="headerlink" title="GET请求"></a>GET请求</h3><h4 id="字符串拼接传参"><a href="#字符串拼接传参" class="headerlink" title="字符串拼接传参"></a>字符串拼接传参</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> urllib.request</span><br><span class="line"><span class="keyword">import</span> urllib.parse</span><br><span class="line"><span class="keyword">import</span> string</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get_method_params</span>():</span><br><span class="line">    url = <span class="string">&quot;http://www.baidu.com/s?wd=&quot;</span></span><br><span class="line">    <span class="comment"># name = &quot;test&quot;</span></span><br><span class="line">    name = <span class="string">&quot;测试&quot;</span></span><br><span class="line">    final_url = url + name</span><br><span class="line">    <span class="comment"># python是解释性语言，解析器只支持ascii码0-127之间，不支持中文</span></span><br><span class="line">    <span class="comment"># 网址中包含了汉字，需要转义，转义后：http://www.baidu.com/s?wd=%E6%B5%8B%E8%AF%95</span></span><br><span class="line">    encode_url_new = urllib.parse.quote(final_url, safe=string.printable)</span><br><span class="line">    <span class="comment"># print(final_url)</span></span><br><span class="line">    <span class="built_in">print</span>(encode_url_new)</span><br><span class="line">    response = urllib.request.urlopen(encode_url_new)</span><br><span class="line">    <span class="comment"># print(response)</span></span><br><span class="line">    data = response.read().decode()</span><br><span class="line">    <span class="built_in">print</span>(data)</span><br><span class="line">    <span class="keyword">with</span> <span class="built_in">open</span>(<span class="string">&quot;baidu.html&quot;</span>, <span class="string">&quot;w&quot;</span>, encoding=<span class="string">&quot;utf-8&quot;</span>) <span class="keyword">as</span> f:</span><br><span class="line">        f.write(data)</span><br><span class="line"></span><br><span class="line">get_method_params()</span><br></pre></td></tr></table></figure>

<h4 id="字典传参"><a href="#字典传参" class="headerlink" title="字典传参"></a>字典传参</h4><ul>
<li>可以传递多个参数</li>
</ul>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> urllib.request</span><br><span class="line"><span class="keyword">import</span> urllib.parse</span><br><span class="line"><span class="keyword">import</span> string</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get_method_params</span>():</span><br><span class="line">    url = <span class="string">&quot;http://www.baidu.com/s?&quot;</span></span><br><span class="line">    params = &#123;</span><br><span class="line">        <span class="string">&quot;wd&quot;</span>: <span class="string">&quot;中文&quot;</span>,</span><br><span class="line">        <span class="string">&quot;key&quot;</span>: <span class="string">&quot;张&quot;</span>,</span><br><span class="line">        <span class="string">&quot;value&quot;</span>: <span class="string">&quot;三&quot;</span></span><br><span class="line">    &#125;</span><br><span class="line">    str_params = urllib.parse.urlencode(params)</span><br><span class="line">    <span class="built_in">print</span>(str_params)</span><br><span class="line">    final_url = url + str_params</span><br><span class="line">    <span class="built_in">print</span>(final_url)</span><br><span class="line">    <span class="comment"># 将带有中文的url转义成可以识别的url</span></span><br><span class="line">    end_url = urllib.parse.quote(final_url, safe=string.printable)</span><br><span class="line">    response = urllib.request.urlopen(end_url)</span><br><span class="line">    data = response.read().decode()</span><br><span class="line">    <span class="built_in">print</span>(data)</span><br><span class="line"></span><br><span class="line">get_method_params()</span><br></pre></td></tr></table></figure>

<h3 id="POST请求"><a href="#POST请求" class="headerlink" title="POST请求"></a>POST请求</h3><h4 id="字符串传参"><a href="#字符串传参" class="headerlink" title="字符串传参"></a>字符串传参</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> urllib.request</span><br><span class="line"><span class="keyword">import</span> urllib.parse</span><br><span class="line"><span class="keyword">import</span> string</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">post_method_params</span>():</span><br><span class="line">    url = <span class="string">&quot;http://www.baidu.com/s&quot;</span></span><br><span class="line">    params = <span class="string">&quot;wd=测试&quot;</span></span><br><span class="line">    end_url = url + params;</span><br><span class="line">    <span class="comment"># 字符串中文转换</span></span><br><span class="line">    end_str_params = urllib.parse.quote(end_url, safe=string.printable)</span><br><span class="line">    <span class="comment"># 转bytes数组</span></span><br><span class="line">    end_params = end_str_params.encode(<span class="string">&quot;utf-8&quot;</span>)</span><br><span class="line">    response = urllib.request.urlopen(url, end_params)</span><br><span class="line">    data = response.read().decode()</span><br><span class="line">    <span class="built_in">print</span>(data)</span><br><span class="line"></span><br><span class="line">post_method_params()</span><br></pre></td></tr></table></figure>

<h4 id="字典传参-1"><a href="#字典传参-1" class="headerlink" title="字典传参"></a>字典传参</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> urllib.request</span><br><span class="line"><span class="keyword">import</span> urllib.parse</span><br><span class="line"><span class="keyword">import</span> string</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">post_method_params</span>():</span><br><span class="line">    url = <span class="string">&quot;http://www.baidu.com/s&quot;</span></span><br><span class="line">    params = &#123;</span><br><span class="line">        <span class="string">&quot;wd&quot;</span>: <span class="string">&quot;test&quot;</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment"># 字典转字符串</span></span><br><span class="line">    str_params = urllib.parse.urlencode(params)</span><br><span class="line">    <span class="comment"># 字符串中文转换</span></span><br><span class="line">    end_str_params = urllib.parse.quote(str_params, safe=string.printable)</span><br><span class="line">    <span class="comment"># 转bytes数组</span></span><br><span class="line">    end_params = end_str_params.encode(<span class="string">&quot;utf-8&quo
