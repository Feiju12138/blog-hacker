  <div class="article-content">
    <div class="entry">
      
        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>Eureka显示正确的网卡</p>
<span id="more"></span>

<h2 id="配置正确的网卡"><a href="#配置正确的网卡" class="headerlink" title="配置正确的网卡"></a>配置正确的网卡</h2><ul>
<li>创建<code>bootstrap.yml</code>配置文件</li>
</ul>
<figure class="highlight yaml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="attr">spring:</span></span><br><span class="line">  <span class="attr">cloud:</span></span><br><span class="line">    <span class="attr">inetutils:</span></span><br><span class="line">      <span class="attr">preferred-networks:</span></span><br><span class="line">        <span class="comment"># 配置正确的网卡</span></span><br><span class="line">        <span class="bullet">-</span> <span class="number">192</span><span class="string">\.168\.3\..+</span></span><br><span class="line">      <span class="attr">ignored-interfaces:</span></span><br><span class="line">        <span class="comment"># 配置要忽略的网卡（可选）</span></span><br><span class="line">        <span class="bullet">-</span> <span class="string">utun.+</span></span><br></pre></td></tr></table></figure>

<h2 id="配置正确的显示"><a href="#配置正确的显示" class="headerlink" title="配置正确的显示"></a>配置正确的显示</h2><ul>
<li>编辑<code>application.yml</code>配置文件</li>
</ul>
<figure class="highlight yaml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="attr">eureka:</span></span><br><span class="line">  <span class="attr">instance:</span></span><br><span class="line">    <span class="attr">prefer-ip-address:</span> <span class="literal">true</span></span><br><span class="line">    <span class="comment"># 显示格式（可选）</span></span><br><span class="line">    <span class="attr">instance-id:</span> <span class="string">$&#123;spring.cloud.client.ip-address&#125;:$&#123;spring.application.name&#125;:$&#123;server.port&#125;</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
