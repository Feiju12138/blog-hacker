        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>老师上课教我们写一键启动所有war包的shell脚本，于是我自己举一反三写了这个一键关闭所有运行的war包python脚本</p>
<span id="more"></span>

<h2 id="源代码"><a href="#源代码" class="headerlink" title="源代码"></a>源代码</h2><blockquote>
<p>创建<code>shutdown.py</code>文件</p>
</blockquote>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> os</span><br><span class="line"></span><br><span class="line">os.system(<span class="string">&quot;jps | grep war &gt; linshi&quot;</span>) <span class="comment"># 执行shell脚本获取所有war的进程列表，用输出重定向打印到名字为`linshi`的临时文件中</span></span><br><span class="line"><span class="keyword">with</span> <span class="built_in">open</span>(<span class="string">&#x27;linshi&#x27;</span>) <span class="keyword">as</span> file_obj: <span class="comment"># 通过IO流读取临时文件，并转化成python字符串</span></span><br><span class="line">    contents = file_obj.read()</span><br><span class="line">arr = contents.split(<span class="string">&quot;\n&quot;</span>) <span class="comment"># 第一次字符串分割，根据\n，将每一行分割出来</span></span><br><span class="line"><span class="keyword">for</span> a <span class="keyword">in</span> arr:</span><br><span class="line">    i = a.split(<span class="string">&quot; &quot;</span>) <span class="comment"># 第二次字符串分割，根据空格，将每一句话分成两个</span></span><br><span class="line">    os.system(<span class="string">&quot;kill -9 &quot;</span>+i[<span class="number">0</span>]) <span class="comment"># 执行 kill -9 语句，拼接刚刚获取的字符串元组的下表为0的值（也就是pid）</span></span><br><span class="line">os.system(<span class="string">&quot;rm -f linshi&quot;</span>) <span class="comment"># 执行删除临时文件的命令</span></span><br></pre></td></tr></table></figure>
