        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>命令行文件删除</p>
<span id="more"></span>

<h2 id="删除文件或目录"><a href="#删除文件或目录" class="headerlink" title="删除文件或目录"></a>删除文件或目录</h2><ul>
<li>不加参数可以删除文件或空目录</li>
</ul>
<blockquote>
<p><code>&lt;file&gt;</code>：文件路径<br>参数</p>
<blockquote>
<p><code>-r</code>：递归操作删除，可以删除非空目录<br><code>-i</code>：显示提示信息<br><code>-f</code>：强制删除，跳过认证</p>
</blockquote>
</blockquote>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">rm &lt;file&gt;</span><br></pre></td></tr></table></figure>

<h2 id="删除空目录"><a href="#删除空目录" class="headerlink" title="删除空目录"></a>删除空目录</h2><blockquote>
<p><code>&lt;dir&gt;</code>：空目录名</p>
</blockquote>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">rmdir &lt;dir&gt;</span><br></pre></td></tr></table></figure>
