    <h3 class="article-title"><span>【命令】命令行 启动 关闭 网卡</span></h3>
    
  

  <div class="article-top-meta">
    <span class="posted-on">
      <a href="/2020/01/14/命令行启动关闭网卡/" rel="bookmark">
        <time class="entry-date published" datetime="2020-01-13T17:51:00.000Z">
          2020-01-14
        </time>
      </a>
    </span>
  </div>


  

  <div class="article-content">
    <div class="entry">
      
        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>在<code>MacOS</code>命令行下，启动或关闭网卡</p>
<span id="more"></span>

<h2 id="基本命令"><a href="#基本命令" class="headerlink" title="基本命令"></a>基本命令</h2><h3 id="查看网卡编号"><a href="#查看网卡编号" class="headerlink" title="查看网卡编号"></a>查看网卡编号</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ifconfig</span><br></pre></td></tr></table></figure>

<h3 id="开启网卡"><a href="#开启网卡" class="headerlink" title="开启网卡"></a>开启网卡</h3><blockquote>
<p><code>&lt;num&gt;</code>：网卡编号</p>
</blockquote>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo ifconfig &lt;num&gt; up</span><br></pre></td></tr></table></figure>

<h3 id="关闭网卡"><a href="#关闭网卡" class="headerlink" title="关闭网卡"></a>关闭网卡</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo ifconfig &lt;num&gt; down</span><br></pre></td></tr></table></figure>

<h2 id="完成"><a href="#完成" class="headerlink" title="完成"></a>完成</h2>
